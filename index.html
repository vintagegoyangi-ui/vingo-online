    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;
        const STORAGE_KEYS = { COLL: 'vingo_game_coll', EN: 'vingo_game_en' };
        const BACK_IMG_URL = "images/card_back.webp"; 

        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { 
            "EX": { rate: 0.5, color: "#ff007f", aurora: "aurora-ex" }, 
            "SSR": { rate: 5.5, color: "#ffdf00", aurora: "aurora-ssr" }, 
            "SR": { rate: 24, color: "#a335ee", aurora: "" }, 
            "R": { rate: 70, color: "#0070dd", aurora: "" } 
        };

        const pool = fileNames.map(f => {

            return { id: f, grade: g, name: CARD_DATA_DB[f].name, img: `images/${f}`, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() {
            if (!USER_ID) return;
            try {
                await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy, lastSync: Date.now() });
            } catch (e) { console.error("DB ì €ì¥ ì‹¤íŒ¨", e); }
        }

        function renderCard(targetWrapper, item, isDraw, isDetail = false, isColl = false) {
            const set = SETTINGS[item.grade];
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';
            const frame = targetWrapper.querySelector('.card-frame');
            const ph = frame.querySelector('#slot-placeholder');
            if(ph) ph.style.display = 'none';

            const info = CARD_DATA_DB[item.id] || { name: "Unknown", attr: "ë…¸ë§", stats: [1,1,1,1], desc: "" };
            
            frame.style.border = `${isColl ? '3px' : '5px'} solid ${set.color}`;
            frame.style.boxShadow = isHigh ? `0 0 25px ${set.color}cc` : `0 4px 15px rgba(0,0,0,0.6)`;
            
            const frontFace = frame.querySelector('.card-front');
            if(frontFace) {
                frontFace.style.display = 'block';
                frontFace.style.background = `radial-gradient(circle at center, ${set.color}33 0%, #000 100%)`;
            }

            let cardHTML = isColl ? `
                <div style="height:72%; display:flex; align-items:center; justify-content:center; width:100%;"><img src="images/${item.id}" style="max-width:90%; max-height:90%; object-fit:contain; z-index:10;"></div>
                <div style="height:28%; background:#000; border-top:1px solid ${set.color}44; display:flex; flex-direction:column; justify-content:center; padding:0 16px; z-index:10;">
                    <div style="font-size:1rem; font-weight:900; color:${set.color};">${info.name}</div>
                </div>` : `
                <div style="height:12%; display:flex; align-items:center; justify-content:space-between; padding:0 15px; z-index:20;"><div style="background:${set.color}; padding:2px 8px; border-radius:4px; font-weight:900;">${item.grade}</div></div>
                <div style="height:53%; display:flex; align-items:center; justify-content:center; width:100%;"><img src="images/${item.id}" style="max-width:95%; max-height:95%; object-fit:contain; z-index:10;"></div>
                <div style="height:35%; background:linear-gradient(to bottom, #111, #000); border-top:1px solid ${set.color}33; padding:15px 20px; z-index:10; position:relative;">
                    <div style="font-size:1.6rem; font-weight:900; color:${set.color}; text-shadow:0 0 10px ${set.color}88;">${info.name}</div>
                    <p style="font-size:12px; color:#ccc; margin-top:5px;">${info.desc}</p>
                </div>`;
            const clip = frame.querySelector('.card-clip');
            if(clip) clip.innerHTML = `<div class="card-inner-bg ${isHigh ? set.aurora : ''}" style="opacity:0.4;"></div>${isDetail && isHigh ? '<div class="hologram"></div>' : ''}${cardHTML}`;
            if (isHigh && !isColl && (isDetail || isDraw)) createParticles(frame, set.color, item.grade);
        }

        let particleTimer = null;
        function createParticles(target, color, grade) {
            if (particleTimer) clearInterval(particleTimer);
            particleTimer = setInterval(() => {
                const p = document.createElement('div'); p.className = 'particle';
                p.style.width = p.style.height = `${Math.random()*3+2}px`;
                p.style.background = color; p.style.left = `${Math.random()*80+10}%`; p.style.bottom = '20%';
                p.style.animationDuration = `${Math.random()*1.5+1.5}s`;
                target.appendChild(p); p.addEventListener('animationend', () => p.remove());
            }, grade === 'EX' ? 150 : 300);
        }

        // --- ê°€ì±  ì—°ì¶œ ë¡œì§ (ìˆ˜ì •ë¨) ---
        async function playGacha(count) {
            if (isGachaRunning) return;
            if (!USER_ID) { alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."); return; }
            if (energy.count < count) { alert("ì—ë„ˆì§€ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!"); return; }

            isGachaRunning = true;
            document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = true;

            try {
                if (energy.count === MAX_ENERGY) energy.last = Date.now();
                energy.count -= count;
                const results = Array.from({length: count}, draw);
                results.forEach(item => {
                    const f = myItems.find(i => i.id === item.id);

                });
                updateUI(); await save(); 

                const mainFrame = document.getElementById('main-card-frame'), 
                      container = document.getElementById('main-container'), 
                      flash = document.getElementById('vfx-flash'),
                      cutIn = document.getElementById('cut-in-layer'),
                      detectText = document.getElementById('detect-text'),
                      cardBack = document.getElementById('main-card-back'),
                      cardFront = document.getElementById('main-card-front'),
                      ph = mainFrame.querySelector('#slot-placeholder');
                
                // ì´ˆê¸°í™” (1íšŒ ê°€ì±  ê¸°ì¤€)
                if (count === 1) {
                    mainFrame.onclick = null;
                    if(ph) ph.style.display = 'flex'; // ê°€ì±  ìœˆë„ìš° ìƒíƒœ(í…ìŠ¤íŠ¸)
                    cardFront.style.display = 'none';
                    cardBack.style.display = 'none';
                    mainFrame.classList.remove('show-back');
                    mainFrame.style.border = "4px solid #222";
                    mainFrame.style.boxShadow = "none";
                    document.getElementById('multi-result-display').style.display = "none";
                    document.getElementById('main-card-wrapper').style.display = "block";

                    // [Step 1] ì´ˆë¡ìƒ‰ ìŠ¤ìºë‹ ì‹œì‘ (ìœˆë„ìš° ìƒíƒœì—ì„œ)
                    cutIn.style.display = "flex";
                    await new Promise(r => setTimeout(r, 1500)); 

                    // [Step 2] ê³ ë“±ê¸‰ ì»·ì¸ (SSR/EXì¼ ê²½ìš°)
                    const highestGrade = results[0].grade;
                    if (highestGrade === 'SSR' || highestGrade === 'EX') {
                        container.classList.add('shake-effect');
                        document.getElementById('vfx-vortex-ssr').style.display = "block";
                        flash.style.display = "block"; flash.style.background = "rgba(255, 223, 0, 0.3)";
                        detectText.innerText = highestGrade === 'EX' ? "EX DETECTED!" : "SSR DETECTED!";
                        detectText.style.display = "block";
                        detectText.style.color = SETTINGS[highestGrade].color;
                        await new Promise(r => setTimeout(r, 1200));
                        document.getElementById('vfx-vortex-ssr').style.display = "none";
                        flash.style.display = "none";
                        container.classList.remove('shake-effect');
                    }

                    // [Step 3] ì¹´ë“œ ë’·ë©´ ë° í…Œë‘ë¦¬ ìƒì„± (ë’·ë©´ ìƒíƒœë¡œ)
                    cutIn.style.display = "none";
                    detectText.style.display = "none";
                    if(ph) ph.style.display = 'none';
                    cardBack.style.display = 'flex';
                    renderCard(document.getElementById('main-card-wrapper'), results[0], true);
                    mainFrame.classList.add('show-back'); // ë’·ë©´ ë…¸ì¶œ

                    // [Step 4] ì‚¬ìš©ì í„°ì¹˜ ì‹œ 180ë„ íšŒì „
                    mainFrame.onclick = () => {
                        mainFrame.classList.remove('show-back'); // ì•ë©´ìœ¼ë¡œ
                        // [Step 5] ì¶”ê°€ í„°ì¹˜ ì‹œ ìƒì„¸ë³´ê¸°

                    };
                } else {
                    document.getElementById('main-card-wrapper').style.display = "none";
                    renderTen(results);
                }
                document.getElementById('btn-home').style.display = "block";
            } catch (error) { console.error(error); } 
            finally { isGachaRunning = false; document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = false; }

        // --- ìƒì„¸ë³´ê¸° í‹¸íŠ¸ ìµœì í™” (ëª¨ë°”ì¼ìš©) ---
        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div></div>`;
            renderCard(target.querySelector('.card-container-wrapper'), item, false, true); 
            
            const card = target.querySelector('.card-frame'), view = document.getElementById('detail-view');
            view.style.display = 'flex';

            let rX = 0, rY = 0, tX = 0, tY = 0;
            let rafId = null;

            const updateRotation = () => {
                rX += (tX - rX) * 0.1; // ë¶€ë“œëŸ¬ìš´ ê°ì‡  íš¨ê³¼
                rY += (tY - rY) * 0.1;
                card.style.transform = `rotateY(${rY}deg) rotateX(${rX}deg) scale(1.05)`;
                
                const h = card.querySelector('.hologram');
                if(h && (item.grade === 'EX' || item.grade === 'SSR')) {
                    const opacity = Math.min(Math.abs(rX) + Math.abs(rY), 20) / 20;
                    h.style.opacity = opacity;
                    h.style.background = `linear-gradient(${135 + rY}deg, transparent, rgba(255,255,255,${opacity * 0.4}), transparent)`;
                }
                rafId = requestAnimationFrame(updateRotation);
            };

            const handleInput = (e) => {
                const rect = card.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                if (!clientX || !clientY) return;

                const x = clientX - rect.left, y = clientY - rect.top;
                tY = ((x / rect.width) - 0.5) * 60; // ìµœëŒ€ 30ë„ íšŒì „
                tX = (0.5 - (y / rect.height)) * 60;
            };

            view.addEventListener('mousemove', handleInput);
            view.addEventListener('touchmove', handleInput, { passive: false });
            rafId = requestAnimationFrame(updateRotation);

            view.onclick = (e) => { 
                if(e.target === view) { 
                    cancelAnimationFrame(rafId);
                    view.style.display = 'none'; 
                    document.body.classList.remove('lock-scroll'); 
                    if(particleTimer) clearInterval(particleTimer); 
                } 
            };
        }

        function renderTen(results) {
            const display = document.getElementById('multi-result-display');
            display.innerHTML = ""; display.style.display = "flex";
            results.forEach(item => {
                const wrap = document.createElement('div'); wrap.className = "card-container-wrapper";
                wrap.style.flex = "0 0 260px";
                wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>`;
                renderCard(wrap, item, false);
                wrap.onclick = () => showDetail(item);
                display.appendChild(wrap);
            });
            if(results.some(r => r.grade === 'SSR' || r.grade === 'EX')) confetti({ particleCount: 150, spread: 70 });
        }

        function openCollection() {
            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `<div style="padding:20px; display:flex; justify-content:space-between; align-items:center; background:#000;"><h2 style="color:var(--ssr-color);">ì •ì˜ˆ ë„ê°</h2><button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:8px 15px; border-radius:8px;">ë‹«ê¸°</button></div><div id="collection-grid"></div>`;
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item, idx) => {
                const f = myItems.find(i => i.id === item.id);
                const wrap = document.createElement('div'); wrap.className = "card-container-wrapper";
                if (f) {
                    wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div><div class="count-badge">x${f.count}</div>`;
                    renderCard(wrap, item, false, false, true); 
                    wrap.onclick = () => showDetail(item);
                } else { wrap.innerHTML = `<div style="width:100%; height:100%; border:2px dashed #444; border-radius:16px; display:flex; align-items:center; justify-content:center; opacity:0.3;">?</div>`; }
                grid.appendChild(wrap);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }

        function goHome() { location.reload(); }
        function updateUI() { document.getElementById('energy-display').innerText = `${energy.count} / ${MAX_ENERGY}`; }
        function updateEnergyOnLoad() { 
            if (!energy.last) return; 
            const gained = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); 
            if (gained > 0) { 
                energy.count = Math.min(MAX_ENERGY, energy.count + gained); 
                energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (gained * RECHARGE_TIME); 
                save(); 
            } 
        }
        function updateTimer() { 
            if (energy.count >= MAX_ENERGY) { document.getElementById('timer-display').innerText = "(MAX)"; return; } 
            const elapsed = Date.now() - energy.last; 
            if (elapsed >= RECHARGE_TIME) { energy.count++; energy.last = Date.now(); save(); updateUI(); } 
            const rem = RECHARGE_TIME - (elapsed % RECHARGE_TIME); 
            const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000).toString().padStart(2,'0'); 
            document.getElementById('timer-display').innerText = `(${m}:${s})`; 
        }
        function draw() { 
            const total = pool.reduce((s, i) => s + i.chance, 0); 
            let r = Math.random() * total, a = 0; 
            for (const i of pool) { a += i.chance; if (r <= a) return i; } 
            return pool[0]; 
        }
    </script>
