<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>VINGO EXPEDITION v2.0</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="cardeffect.css">
    <script src="card_data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOmMyRoAZ57YQVWaiiLDLVE5Lwu5aU9-4",
            authDomain: "vingo-expedition.firebaseapp.com",
            databaseURL: "https://vingo-expedition-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "vingo-expedition",
            storageBucket: "vingo-expedition.firebasestorage.app",
            messagingSenderId: "593803537592",
            appId: "1:593803537592:web:d076b2b34a410d144e584d"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let USER_ID = null;
        let myItems = [];
        let energy = { count: 30, last: null };
        let isGachaRunning = false;
        let isResultPending = false; 

        async function handleAuth(type) {
            const id = document.getElementById('auth-id').value.trim();
            const pw = document.getElementById('auth-pw').value.trim();
            if (!id || !pw) { showMessage("ÏïÑÏù¥ÎîîÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."); return; }
            const userRef = db.ref('users/' + id);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();
            if (type === 'signup') {
                if (userData) { showMessage("Ïù¥ÎØ∏ ÏÇ¨Ïö© Ï§ëÏù∏ ÏïÑÏù¥ÎîîÏûÖÎãàÎã§."); } 
                else { await userRef.set({ password: pw, inventory: [], energy: { count: 30, last: Date.now() } }); showMessage("üéâ ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Î°úÍ∑∏Ïù∏ÏùÑ ÏßÑÌñâÌï¥Ï£ºÏÑ∏Ïöî."); }
            } else {
                if (userData && userData.password === pw) {
                    USER_ID = id;
                    document.getElementById('login-layer').style.display = 'none';
                    document.getElementById('main-container').style.display = 'block';
                    myItems = Array.isArray(userData.inventory) ? userData.inventory : [];
                    energy = userData.energy || { count: 30, last: Date.now() };
                    updateEnergyOnLoad(); updateUI(); setInterval(updateTimer, 1000);
                } else { showMessage("Ï†ïÎ≥¥Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§."); }
            }
        }
        function handleLogout() { if(confirm("Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) location.reload(); }
        function showMessage(msg) { const m = document.getElementById('custom-msg'); m.innerText = msg; m.style.display = 'block'; setTimeout(() => { m.style.display = 'none'; }, 2000); }
        function showCutInMessage(msg, color) { const target = document.getElementById('cut-in-msg'); target.innerText = msg; target.style.color = color; target.style.textShadow = `0 0 15px ${color}, 0 0 30px ${color}`; target.style.display = 'flex'; setTimeout(() => { target.style.display = 'none'; }, 1500); }
    </script>

    <style>
        :root { --ex-color: #ff007f; --ssr-color: #ffdf00; --sr-color: #a335ee; --r-color: #0070dd; --bg-color: #050505; --scan-color: #00ff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif !important; }
        body { background-color: var(--bg-color); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100svh; width: 100%; overflow-x: hidden; overscroll-behavior-y: contain; }
        body.lock-scroll { overflow: hidden !important; touch-action: none; }

        @keyframes shake { 0%, 100% { transform: translate(0,0); } 10%, 30%, 50%, 70%, 90% { transform: translate(-4px, -2px); } 20%, 40%, 60%, 80% { transform: translate(4px, 2px); } }
        @keyframes vortex { 0% { transform: rotate(0deg) scale(1); opacity: 0; } 50% { opacity: 0.35; transform: rotate(180deg) scale(2.2); } 100% { transform: rotate(360deg) scale(3.5); opacity: 0; } }
        @keyframes scanOnce { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 50% { top: 100%; } 90% { opacity: 1; } 100% { top: 0%; opacity: 0; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes particle-rise { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-120px) scale(0); opacity: 0; } }

        .float-effect { animation: float 3s ease-in-out infinite !important; }
        .shake-effect { animation: shake 0.4s linear infinite !important; }
        .vortex-ssr, .vortex-ex, .screen-flash { position: fixed; inset: 0; z-index: 8000; pointer-events: none; display: none; mix-blend-mode: screen; }
        .vortex-ssr { background: radial-gradient(circle, var(--ssr-color) 0%, transparent 70%); animation: vortex 1s ease-out forwards; }
        .vortex-ex { background: radial-gradient(circle, var(--ex-color) 0%, transparent 70%); animation: vortex 1.2s ease-in-out forwards; }
        .screen-flash { background: white; z-index: 9000; animation: flash 0.3s ease-out; display: none; }

        .card-container-wrapper { position: relative; width: 100%; max-width: 290px; aspect-ratio: 3 / 4.4; margin: 0 auto; perspective: 1500px; }
        #cut-in-layer { position: absolute; inset: -4px; z-index: 1000; display: none; align-items: center; justify-content: center; flex-direction: column; border-radius: 20px; pointer-events: none; }
        .scan-line { position: absolute; left: 0; width: 100%; height: 8px; background: var(--scan-color); box-shadow: 0 0 20px var(--scan-color); animation: scanOnce 1.5s ease-in-out infinite; }
        
        #slot-placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; width: 100%; height: 100%; background: #0a0a0a; border: 4px solid #222; border-radius: 20px;}
        .slot-bg-text { font-size: 2rem; font-weight: 900; font-style: italic; background: linear-gradient(to bottom, #444, #111); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { width: 92%; max-width: 400px; text-align: center; background: #111; padding: 20px; border-radius: 30px; border: 1px solid #222; margin: auto; display: none; position: relative; min-height: 520px; }
        .logout-btn { position: absolute; top: 20px; right: 20px; font-size: 11px; color: #555; font-weight: bold; cursor: pointer; padding: 5px; border: 1px solid #222; border-radius: 5px; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        button { padding: 16px; font-size: 0.95rem; font-weight: 700; border: none; border-radius: 15px; cursor: pointer; color: white; transition: 0.2s; }
        
        #login-layer { position: fixed; inset: 0; background: #050505; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-box { width: 100%; max-width: 320px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        .auth-box input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; font-size: 1rem; }
        .auth-box button { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-bottom: 10px; color: white; }

        #multi-result-display { display:none; flex-wrap:nowrap; overflow-x:auto; gap:25px; width:100%; padding: 40px 25px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        #detail-view { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 20000; display: none; align-items: center; justify-content: center; perspective: 1500px; touch-action: none; }
        
        #collection-modal { position:fixed; inset:0; background:#050505; display:none; flex-direction:column; z-index:15000; }
        #collection-header { padding:20px; display:flex; justify-content:space-between; align-items:center; background:#000; border-bottom:1px solid #222; }
        #collection-grid { display: grid; grid-template-columns: repeat(3, 1fr); column-gap: 10px; row-gap: 15px; padding: 15px; overflow-y: auto; flex:1; align-content: start; }
        .coll-item-wrapper { position: relative; width: 100%; aspect-ratio: 3 / 4.4; }
        .count-badge { position: absolute; top: -5px; right: -5px; background: #fff; color: #000; font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: 900; z-index: 10; border: 1px solid #000; }
        #custom-msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.95); color: #000; padding: 10px 20px; border-radius: 20px; z-index: 30000; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div id="custom-msg"></div>
    <div id="cut-in-msg"></div>
    <div id="vfx-vortex-ssr" class="vortex-ssr"></div>
    <div id="vfx-vortex-ex" class="vortex-ex"></div>
    <div id="vfx-flash" class="screen-flash"></div>

    <div id="login-layer">
        <div class="auth-box">
            <h2 style="color:var(--ssr-color); text-align:center; margin-bottom:20px; font-style:italic;">VINGO EXPEDITION</h2>
            <input type="text" id="auth-id" placeholder="ÏïÑÏù¥Îîî">
            <input type="password" id="auth-pw" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
            <button onclick="handleAuth('login')" style="background:var(--r-color);">Î°úÍ∑∏Ïù∏</button>
            <button onclick="handleAuth('signup')" style="background:#333;">ÌöåÏõêÍ∞ÄÏûÖ</button>
        </div>
    </div>

    <div id="detail-view"><div id="detail-card-target" style="width:88vw; max-width:320px;"></div></div>
    
    <div class="container" id="main-container">
        <div class="logout-btn" onclick="handleLogout()">LOGOUT</div>
        <div id="energy-tag" style="background:#1a1a1a; padding:10px 18px; border-radius:50px; font-weight:bold; margin-bottom:15px; display:inline-block; border:1px solid #333; font-size:0.8rem;">
            ‚ö°Ô∏è ÏóêÎÑàÏßÄ: <span id="energy-display">-- / --</span> <span id="timer-display"></span>
        </div>
        <div id="result-area">
            <div class="card-container-wrapper" id="main-card-wrapper">
                <div id="main-card-frame" class="card">
                    <div id="slot-placeholder">
                        <div class="slot-bg-text">VINGO GACHA</div>
                        <div style="color:#444; font-size:0.7rem; font-weight:700; margin-top:5px;">Ï†ïÏòà ÎπàÍ≥†Î•º ÏàòÏßëÌïòÏó¨ ÏõêÏ†ïÏùÑ Ï§ÄÎπÑÌïòÏÑ∏Ïöî.</div>
                    </div>
                </div>
                <div id="cut-in-layer"><div class="scan-line"></div></div>
            </div>
        </div>
        <div id="multi-result-display"></div>
        <div class="btns">
            <button id="btn-1" class="btn-draw" onclick="playGacha(1)">1Ìöå Í∞ÄÏ±†</button>
            <button id="btn-10" class="btn-draw-10" onclick="playGacha(10)">10Ìöå Í∞ÄÏ±†</button>
            <button id="btn-home" class="btn-sub" style="display:none; background:#444;" onclick="goHome()">Î©îÏù∏ÏúºÎ°ú</button>
            <button id="btn-coll-open" class="btn-sub" onclick="openCollection()">ÎèÑÍ∞ê ÌôïÏù∏</button>
        </div>
    </div>

    <div id="collection-modal"></div>

    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;
        const BACK_IMG_URL = "images/card_back.webp"; 
        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { "EX": { rate: 0.5, color: "#ff007f" }, "SSR": { rate: 5.5, color: "#ffdf00" }, "SR": { rate: 24, color: "#a335ee" }, "R": { rate: 70, color: "#0070dd" } };
        const pool = fileNames.map(f => {
            const [g] = f.split('_');
            return { id: f, grade: g, name: CARD_DATA_DB[f].name, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() { if (!USER_ID) return; try { await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy }); } catch (e) { console.error(e); } }

        function renderCard(targetWrapper, item, isDraw, isDetail = false, isColl = false) {
            const set = SETTINGS[item.grade];
            const info = CARD_DATA_DB[item.id] || { name: "???", desc: "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå" };
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';

            let rarity = "rare holo";
            if (item.grade === 'EX') rarity = "rare holo vmax";
            else if (item.grade === 'SSR') rarity = "rare holo galaxy";
            else if (item.grade === 'SR') rarity = "rare holo";
            else rarity = "common";

            const cardEl = targetWrapper.classList.contains('card') ? targetWrapper : targetWrapper.querySelector('.card');
            if (!cardEl) return;

            cardEl.setAttribute('data-rarity', rarity);
            cardEl.className = `card ${isDetail ? 'active interacting' : ''} ${(!isDetail && isHigh) ? 'float-effect' : ''}`;
            cardEl.style.setProperty('--glow', set.color);

            cardEl.innerHTML = `
                <div class="card__translater">
                    <div class="card__rotator">
                        <div class="card__front">
                            <div class="card-clip" style="height:100%; display:flex; flex-direction:column; background:#000; border:3px solid ${set.color}; border-radius:15px;">
                                <div style="height:70%; display:flex; align-items:center; justify-content:center; background: radial-gradient(circle, ${set.color}22 0%, #050505 100%); position: relative;">
                                    <div style="position:absolute; top:8px; left:8px; background:${set.color}; color:#000; font-size:10px; font-weight:900; padding:2px 6px; border-radius:4px; z-index:10;">${item.grade}</div>
                                    <img src="images/${item.id}" style="max-width:85%; max-height:85%; object-fit:contain; z-index:2;">
                                </div>
                                <div style="height:30%; background:#111; padding:10px; border-top:1px solid ${set.color}33; display:flex; flex-direction:column; justify-content:center;">
                                    <div style="font-size:1.1rem; font-weight:900; color:${set.color}; text-align:left;">${info.name}</div>
                                    <p style="font-size:10px; color:#666; margin-top:4px; text-align:left; overflow:hidden;">${info.desc}</p>
                                </div>
                            </div>
                            <div class="card__shine"></div>
                            <div class="card__glare"></div>
                        </div>
                        <div class="card__back">
                            <img src="${BACK_IMG_URL}" style="width:100%; height:100%; object-fit:cover; border-radius:15px; border:3px solid ${set.color};">
                        </div>
                    </div>
                </div>
            `;

            if (isDetail) {
                const view = document.getElementById('detail-view');
                const handleMove = (e) => {
                    const rect = cardEl.getBoundingClientRect();
                    const cx = e.clientX || (e.touches && e.touches[0].clientX);
                    const cy = e.clientY || (e.touches && e.touches[0].clientY);
                    const x = cx - rect.left, y = cy - rect.top;
                    const px = (x / rect.width) * 100, py = (y / rect.height) * 100;

                    cardEl.style.setProperty('--mx', `${px}%`);
                    cardEl.style.setProperty('--my', `${py}%`);
                    cardEl.style.setProperty('--posx', `${px}%`);
                    cardEl.style.setProperty('--posy', `${py}%`);
                    cardEl.style.setProperty('--o', '1');
                    cardEl.style.setProperty('--rx', `${(x / rect.width - 0.5) * 360}deg`);
                    cardEl.style.setProperty('--ry', `${(y / rect.height - 0.5) * -60}deg`);
                    cardEl.style.setProperty('--hyp', Math.sqrt(Math.pow(x - rect.width/2, 2) + Math.pow(y - rect.height/2, 2)) / (rect.width/2));
                };
                const reset = () => { cardEl.style.setProperty('--o', '0'); cardEl.style.setProperty('--rx', '0deg'); cardEl.style.setProperty('--ry', '0deg'); };
                view.onmousemove = handleMove;
                view.ontouchmove = (e) => { e.preventDefault(); handleMove(e); };
                view.onmouseleave = reset; view.ontouchend = reset;
            }
        }

        async function playGacha(count) {
            if (isGachaRunning) return;
            if (energy.count < count) { showMessage("ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!"); return; }
            goHomeInternal(); isGachaRunning = isResultPending = true;
            toggleMainBtns(true);

            if (count === 1) { document.getElementById('main-card-wrapper').style.display = "block"; document.getElementById('multi-result-display').style.display = "none"; }
            else { const d = document.getElementById('multi-result-display'); d.style.display = "none"; }

            energy.count -= count; if (energy.count < MAX_ENERGY && !energy.last) energy.last = Date.now();
            const results = Array.from({length: count}, draw);
            results.forEach(item => { const f = myItems.find(i => i.id === item.id); if (f) f.count++; else myItems.push({id: item.id, count: 1}); });
            updateUI(); await save();

            const mf = document.getElementById('main-card-frame'), cl = document.getElementById('cut-in-layer'), ph = document.getElementById('slot-placeholder');
            ph.style.display = 'none'; cl.style.display = "flex";
            await new Promise(r => setTimeout(r, 1500));
            cl.style.display = "none";

            const highest = results.reduce((a, b) => (gradeValue(a.grade) > gradeValue(b.grade)) ? a : b);
            if (highest.grade === 'SSR' || highest.grade === 'EX') {
                document.getElementById('main-container').classList.add('shake-effect');
                document.getElementById('vfx-vortex-ssr').style.display = "block";
                showCutInMessage(highest.grade === 'EX' ? "SSR DETECTED?" : "SSR DETECTED!", "var(--ssr-color)");
                await new Promise(r => setTimeout(r, 1000));
                if (highest.grade === 'EX') {
                    document.getElementById('vfx-flash').style.display = "block"; setTimeout(()=>document.getElementById('vfx-flash').style.display="none", 200);
                    document.getElementById('vfx-vortex-ex').style.display = "block";
                    showCutInMessage("EX DETECTED!", "var(--ex-color)");
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById('vfx-vortex-ex').style.display = "none";
                }
                document.getElementById('vfx-vortex-ssr').style.display = "none";
                document.getElementById('main-container').classList.remove('shake-effect');
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }

            if (count === 1) { 
                renderCard(mf, results[0], true);
                mf.onclick = () => showDetail(results[0]);
            } else { 
                document.getElementById('main-card-wrapper').style.display = "none"; 
                renderTen(results);
            }
            isResultPending = isGachaRunning = false;
            toggleMainBtns(false);
            document.getElementById('btn-home').style.display = "block";
        }

        function renderTen(results) {
            const d = document.getElementById('multi-result-display');
            d.innerHTML = ""; d.style.display = "flex";
            results.forEach(item => {
                const w = document.createElement('div'); w.className = "card-container-wrapper";
                w.innerHTML = `<div class="card"></div>`;
                renderCard(w.querySelector('.card'), item, true);
                w.onclick = () => showDetail(item); d.appendChild(w);
            });
        }
        function openCollection() {
            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `<div id="collection-header"><div><h2 style="color:var(--ssr-color);">Ï†ïÏòà ÎèÑÍ∞ê</h2></div><button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:5px 12px;">Îã´Í∏∞</button></div><div id="collection-grid"></div>`;
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item) => {
                const f = myItems.find(i => i.id === item.id);
                const w = document.createElement('div'); w.className = "coll-item-wrapper";
                if (f) {
                    w.innerHTML = `<div class="card" style="width:100%; height:100%;"></div><div class="count-badge">x${f.count}</div>`;
                    renderCard(w.querySelector('.card'), item, false, false, true); w.onclick = () => showDetail(item);
                } else { w.innerHTML = `<div class="coll-card-locked">?</div>`; }
                grid.appendChild(w);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }
        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card"></div></div>`;
            renderCard(target.querySelector('.card'), item, false, true); 
            const view = document.getElementById('detail-view');
            view.style.display = 'flex';
            view.onclick = (e) => { if(e.target === view) { view.style.display = 'none'; document.body.classList.remove('lock-scroll'); } };
        }
        function goHomeInternal() {
            document.getElementById('main-card-wrapper').style.display = "block";
            document.getElementById('multi-result-display').style.display = "none";
            document.getElementById('btn-home').style.display = "none";
            const frame = document.getElementById('main-card-frame');
            frame.className = "card"; frame.style = ""; frame.onclick = null;
            frame.innerHTML = `<div id="slot-placeholder"><div class="slot-bg-text">VINGO GACHA</div></div>`;
        }
        function goHome() { goHomeInternal(); showMessage("Î©îÏù∏ ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÏôîÏäµÎãàÎã§."); }
        function gradeValue(g) { const v = {"EX":4, "SSR":3, "SR":2, "R":1}; return v[g] || 0; }
        function toggleMainBtns(b) { document.getElementById('btn-1').disabled = b; document.getElementById('btn-10').disabled = b; document.getElementById('btn-coll-open').disabled = b; }
        function updateUI() { document.getElementById('energy-display').innerText = `${energy.count} / ${MAX_ENERGY}`; }
        function updateEnergyOnLoad() { if (!energy.last) return; const g = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); if (g > 0) { energy.count = Math.min(MAX_ENERGY, energy.count + g); energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (g * RECHARGE_TIME); save(); } }
        function updateTimer() { const td = document.getElementById('timer-display'); if (energy.count >= MAX_ENERGY) { td.innerText = "(MAX)"; return; } if (!energy.last) energy.last = Date.now(); const el = Date.now() - energy.last; if (el >= RECHARGE_TIME) { energy.count++; energy.last = (energy.count >= MAX_ENERGY) ? null : Date.now(); save(); updateUI(); } if (energy.last) { const rm = RECHARGE_TIME - (el % RECHARGE_TIME); const m = Math.floor(rm/60000), s = Math.floor((rm%60000)/1000).toString().padStart(2,'0'); td.innerText = `(${m}:${s})`; } }
        function draw() { const total = pool.reduce((s, i) => s + i.chance, 0); let r = Math.random() * total, acc = 0; for (const i of pool) { acc += i.chance; if (r <= acc) return i; } return pool[0]; }
    </script>
