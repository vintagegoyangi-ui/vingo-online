        #collection-modal { position:fixed; inset:0; background:#050505; display:none; flex-direction:column; z-index:1500; }

        .coll-card-wrap { position: relative; width: 100%; aspect-ratio: 1 / 1.5; background: #0a0a0a; border-radius: 12px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; }

        /* ÎßàÎ¶ÑÎ™® Ïä§ÌÉØ Ïä§ÌÉÄÏùº */
        .stat-diamond { position: absolute; bottom: 8px; right: 8px; width: 50px; height: 50px; pointer-events: none; }

    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;
        const BACK_IMG_URL = "images/card_back.webp"; 

        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { 
            "EX": { rate: 0.5, color: "#ff007f" }, 
            "SSR": { rate: 5.5, color: "#ffdf00" }, 
            "SR": { rate: 24, color: "#a335ee" }, 
            "R": { rate: 70, color: "#0070dd" } 
        };

        const pool = fileNames.map(f => {
            const [g] = f.split('_');
            return { id: f, grade: g, name: CARD_DATA_DB[f].name, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() {
            if (!USER_ID) return;
            try { await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy, lastSync: Date.now() }); } 
            catch (e) { console.error(e); }
        }

        function renderCard(targetWrapper, item, isDraw, isDetail = false) {
            const set = SETTINGS[item.grade];
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';
            const frame = targetWrapper.querySelector('.card-frame');
            const info = CARD_DATA_DB[item.id] || { name: "???", desc: "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå", attr: "ÎÖ∏Îßê", stats: [1,1,1,1] };
            
            frame.classList.remove('float-effect');
            if (isDraw && isHigh) frame.classList.add('float-effect');
            
            frame.style.border = `5px solid ${set.color}`;
            frame.style.boxShadow = isHigh ? `0 0 20px ${set.color}88` : `0 4px 10px rgba(0,0,0,0.4)`;
            
            if (isDetail && isHigh) {
                frame.style.setProperty('--glow-color', set.color);
                frame.style.animation = 'neon-pulse 2s infinite alternate';
            } else {
                frame.style.animation = '';
            }

            const frontFace = frame.querySelector('.card-front');
            if(frontFace) {
                frontFace.style.display = 'block';
                frontFace.style.background = isDetail ? `radial-gradient(circle at center, ${set.color}44 0%, #000 100%)` : `radial-gradient(circle at center, ${set.color}22 0%, #000 100%)`;
            }

            const statHTML = (s) => `
                <div class="stat-diamond" style="--glow-color:${set.color}">
                    <div class="diamond-inner">
                        <div class="stat-center"></div>
                        <div class="stat-val stat-top">${s[0]}</div>
                        <div class="stat-val stat-right">${s[1]}</div>
                        <div class="stat-val stat-bottom">${s[2]}</div>
                        <div class="stat-val stat-left">${s[3]}</div>
                    </div>
                </div>`;

            const cardHTML = `
                ${isDetail && isHigh ? '<div class="prism-effect"></div>' : ''}
                <div style="height:70%; display:flex; align-items:center; justify-content:center; width:100%; position:relative;">
                    <div style="position:absolute; top:12px; right:12px; border:2.5px solid ${set.color}; padding:4px 11px; border-radius:9px; font-size:11px; font-weight:900; color:${set.color}; background:rgba(0,0,0,0.8); box-shadow:0 0 10px ${set.color}55; z-index:10;">${info.attr}</div>
                    <div style="position:absolute; top:12px; left:12px; background:${set.color}; color:#fff; font-size:11px; font-weight:900; padding:3px 10px; border-radius:6px; z-index:10;">${item.grade}</div>
                    <img src="images/${item.id}" style="max-width:95%; max-height:95%; object-fit:contain; z-index:2;">
                </div>
                <div style="height:30%; background:linear-gradient(to bottom, #0f0f0f, #000); border-top:1px solid ${set.color}33; padding:12px 18px; text-align:left; position:relative;">
                    <div style="font-size:1.6rem; font-weight:900; color:${set.color}; text-shadow:0 0 8px ${set.color}44; line-height:1;">${info.name}</div>
                    <p style="font-size:11px; color:#777; margin-top:8px; line-height:1.4; width:72%; height:34px; overflow:hidden; font-weight:500;">${info.desc}</p>
                    ${statHTML(info.stats)}
                </div>`;
            
            const clip = frame.querySelector('.card-clip');
            if(clip) {
                clip.innerHTML = cardHTML;
                if (isDetail && isHigh) createParticles(frame, set.color);
            }
        }

        function createParticles(target, color) {
            const timer = setInterval(() => {
                const detailView = document.getElementById('detail-view');
                if (!detailView || detailView.style.display === 'none') {
                    clearInterval(timer);
                    return;
                }
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 3 + 2;
                p.style.width = p.style.height = `${size}px`;
                p.style.background = color;
                p.style.boxShadow = `0 0 6px ${color}`;
                p.style.left = `${Math.random() * 94 + 3}%`;
                p.style.bottom = '10%';
                p.style.animationDuration = `${Math.random() * 1.2 + 0.8}s`;
                target.appendChild(p);
                p.addEventListener('animationend', () => p.remove());
            }, 100);
        }

        async function playGacha(count) {
            if (isGachaRunning || isResultPending) return;
            if (energy.count < count) { showMessage("ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!"); return; }

            isGachaRunning = isResultPending = true;
            toggleMainBtns(true);

            if (count === 1) {
                document.getElementById('main-card-wrapper').style.display = "block";
                document.getElementById('multi-result-display').style.display = "none";
            }

            try {
                if (energy.count === MAX_ENERGY) energy.last = Date.now();
                energy.count -= count;
                const results = Array.from({length: count}, draw);
                results.forEach(item => {
                    const f = myItems.find(i => i.id === item.id);
                    if (f) f.count++; else myItems.push({id: item.id, count: 1});
                });
                updateUI(); await save(); 

                const mainFrame = document.getElementById('main-card-frame'),
                      cutIn = document.getElementById('cut-in-layer'),
                      flash = document.getElementById('vfx-flash'),
                      cardBack = document.getElementById('main-card-back'),
                      cardFront = document.getElementById('main-card-front'),
                      ph = document.getElementById('slot-placeholder');

                ph.style.display = 'none';
                cardBack.style.display = 'none';
                cardFront.style.display = 'none';
                mainFrame.classList.remove('show-back');
                mainFrame.style.border = "4px solid #222";
                cutIn.style.display = "flex";

                await new Promise(r => setTimeout(r, 1500)); 

                const gradeOrder = { "EX": 4, "SSR": 3, "SR": 2, "R": 1 };
                const highestItem = results.reduce((prev, curr) => (gradeOrder[curr.grade] > gradeOrder[prev.grade]) ? curr : prev);

                if (highestItem.grade === 'SSR') {
                    document.getElementById('main-container').classList.add('shake-effect');
                    document.getElementById('vfx-vortex-ssr').style.display = "block";
                    showCutInMessage("SSR DETECTED!", "var(--ssr-color)"); // Ï§ëÏïô Î©îÏãúÏßÄ
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById('vfx-vortex-ssr').style.display = "none";
                    document.getElementById('main-container').classList.remove('shake-effect');
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffdf00', '#ffffff'] });
                } 
                else if (highestItem.grade === 'EX') {
                    document.getElementById('main-container').classList.add('shake-effect');
                    document.getElementById('vfx-vortex-ssr').style.display = "block";
                    showCutInMessage("SSR DETECTED?", "var(--ssr-color)"); // Ï§ëÏïô Î©îÏãúÏßÄ 1Îã®Í≥Ñ
                    await new Promise(r => setTimeout(r, 1000));
                    document.getElementById('vfx-vortex-ssr').style.display = "none";
                    
                    flash.style.display = "block";
                    setTimeout(() => flash.style.display = "none", 300);
                    document.getElementById('vfx-vortex-ex').style.display = "block";
                    showCutInMessage("EX DETECTED!", "var(--ex-color)"); // Ï§ëÏïô Î©îÏãúÏßÄ 2Îã®Í≥Ñ
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById('vfx-vortex-ex').style.display = "none";
                    document.getElementById('main-container').classList.remove('shake-effect');
                    confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#ff007f', '#ffffff', '#ffdf00'] });
                }

                cutIn.style.display = "none";

                if (count === 1) {
                    cardFront.style.display = 'block';
                    renderCard(document.getElementById('main-card-wrapper'), results[0], true);
                    mainFrame.onclick = () => showDetail(results[0]);
                } else {
                    document.getElementById('main-card-wrapper').style.display = "none";
                    renderTen(results);
                }
                
                isResultPending = false;
                toggleMainBtns(false);
                document.getElementById('btn-home').style.display = "block";

            } catch (e) { 
                console.error(e); 
                isResultPending = false; 
                toggleMainBtns(false); 
            } finally { 
                isGachaRunning = false; 
            }
        }

        function toggleMainBtns(disabled) {
            document.getElementById('btn-1').disabled = disabled;
            document.getElementById('btn-10').disabled = disabled;
            document.getElementById('btn-coll-open').disabled = disabled;
            const homeBtn = document.getElementById('btn-home');
            if (homeBtn) homeBtn.disabled = disabled;
        }

        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div></div>`;
            renderCard(target.querySelector('.card-container-wrapper'), item, false, true); 
            
            const card = target.querySelector('.card-frame'), view = document.getElementById('detail-view');
            view.style.display = 'flex';

            let curX = 0, curY = 0, tarX = 0, tarY = 0;
            let rafId = null;

            const animate = () => {
                curX += (tarX - curX) * 0.12;
                curY += (tarY - curY) * 0.12;
                card.style.transform = `rotateY(${curY}deg) rotateX(${curX}deg) scale(1.04)`;
                rafId = requestAnimationFrame(animate);
            };

            const onMove = (e) => {
                const rect = card.getBoundingClientRect();
                const clientX = (e.clientX || (e.touches && e.touches[0].clientX));
                const clientY = (e.clientY || (e.touches && e.touches[0].clientY));
                if (clientX === undefined || clientY === undefined) return;
                const x = clientX - rect.left, y = clientY - rect.top;
                tarY = ((x / rect.width) - 0.5) * 45;
                tarX = (0.5 - (y / rect.height)) * 45;
            };

            view.addEventListener('mousemove', onMove);
            view.addEventListener('touchmove', onMove, { passive: false });
            rafId = requestAnimationFrame(animate);

            view.onclick = (e) => { 
                if(e.target === view) { 
                    cancelAnimationFrame(rafId);
                    view.style.display = 'none'; 
                    document.body.classList.remove('lock-scroll'); 
                } 
            };
        }

        function renderTen(results) {
            const display = document.getElementById('multi-result-display');
            display.innerHTML = ""; display.style.display = "flex";
            results.forEach(item => {
                const wrap = document.createElement('div'); wrap.className = "card-container-wrapper";
                wrap.style.flex = "0 0 255px"; wrap.style.scrollSnapAlign = "center";
                wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>`;
                renderCard(wrap, item, true);
                wrap.onclick = () => showDetail(item);
                display.appendChild(wrap);
            });
        }

        function openCollection() {
            if (isResultPending) return;
            const collectedCount = myItems.length;
            const totalCount = pool.length;
            const rate = totalCount > 0 ? ((collectedCount / totalCount) * 100).toFixed(1) : 0;

            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `
                <div id="collection-header">
                    <div>
                        <h2 style="font-size:1.15rem; color:var(--ssr-color); font-weight:900;">ÎπàÍ≥† ÎèÑÍ∞ê <span style="font-size:0.9rem; color:#fff; margin-left:5px;">(${rate}%)</span></h2>
                        <p style="font-size:10px; color:#555; margin-top:3px;">Î≥¥Ïú† Ï†ïÏòà: ${collectedCount} / ${totalCount}</p>
                    </div>
                    <button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:8px 15px; border-radius:8px; font-size:13px; color:#fff; font-weight:bold;">Îã´Í∏∞</button>
                </div>
                <div id="collection-grid"></div>
                <div style="padding:15px; background:#000; border-top:1px solid #222; display:flex; justify-content:center;">
                    <button onclick="resetData()" style="background:#800; font-size:12px; padding:12px 25px; color:#fff; font-weight:bold; border-radius:10px;">Îç∞Ïù¥ÌÑ∞ Ï†ÑÏ≤¥ Ï¥àÍ∏∞Ìôî</button>
                </div>`;
            
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item) => {
                const found = myItems.find(i => i.id === item.id);
                const wrap = document.createElement('div'); wrap.className = "coll-card-wrap";
                const info = CARD_DATA_DB[item.id] || { name: "???", desc: "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå", attr: "ÎÖ∏Îßê" };
                const set = SETTINGS[item.grade];

                if (found) {
                    wrap.style.borderColor = set.color;
                    wrap.innerHTML = `
                        <div class="coll-img-box">
                            <span class="grade-tag" style="background:${set.color}">${item.grade}</span>
                            <div class="count-badge">x${found.count}</div>
                            <img src="images/${item.id}" style="max-width:85%; max-height:85%; object-fit:contain;">
                        </div>
                        <div class="coll-info-box">
                            <div class="name-mini" style="color:${set.color}">${info.name}</div>
                        </div>`;
                    wrap.onclick = () => showDetail(item);
                } else { 
                    wrap.innerHTML = `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#0a0a0a; color:#222; font-weight:900; font-size:24px;">?</div>`; 
                }
                grid.appendChild(wrap);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }

        function goHome() { 
            isResultPending = false;
            toggleMainBtns(false);
            document.getElementById('multi-result-display').style.display = "none"; 
            document.getElementById('btn-home').style.display = "none"; 
            document.getElementById('main-card-wrapper').style.display = "block";
            const frame = document.getElementById('main-card-frame');
            frame.style.border = "4px solid #222";
            frame.style.boxShadow = "none";
            frame.classList.remove('show-back', 'float-effect');
            frame.querySelector('.card-front').style.display = 'none';
            frame.querySelector('.card-back').style.display = 'none';
            document.getElementById('slot-placeholder').style.display = 'flex';
            frame.onclick = null;
        }

        function updateUI() { 
            const ed = document.getElementById('energy-display');
            if(ed) ed.innerText = `${energy.count} / ${MAX_ENERGY}`; 
        }

        function updateEnergyOnLoad() { 
            if (!energy.last) return; 
            const gained = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); 
            if (gained > 0) { 
                energy.count = Math.min(MAX_ENERGY, energy.count + gained); 
                energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (gained * RECHARGE_TIME); 
                save(); 
            } 
        }

        function updateTimer() { 
            const td = document.getElementById('timer-display');
            if (!td) return;
            if (energy.count >= MAX_ENERGY) { td.innerText = "(MAX)"; return; } 
            if (!energy.last) energy.last = Date.now();
            const elapsed = Date.now() - energy.last; 
            if (elapsed >= RECHARGE_TIME) { 
                energy.count++; 
                energy.last = (energy.count >= MAX_ENERGY) ? null : Date.now(); 
                save(); updateUI(); 
            } 
            if (energy.last) {
                const rem = RECHARGE_TIME - (elapsed % RECHARGE_TIME); 
                const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000).toString().padStart(2,'0'); 
                td.innerText = `(${m}:${s})`; 
            }
        }

        async function resetData() { 
            if(confirm("Ï†ïÎßê Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? ÏóêÎÑàÏßÄÍ∞Ä ÏµúÎåÄÏπòÎ°ú Ï∂©Ï†ÑÎê©ÎãàÎã§.")) { 
                myItems = [];
                energy = { count: MAX_ENERGY, last: null };
                await save();
                document.getElementById('collection-modal').style.display = 'none';
                document.body.classList.remove('lock-scroll');
                updateUI();
                goHome();
                showMessage("Îç∞Ïù¥ÌÑ∞ÏôÄ ÏóêÎÑàÏßÄÍ∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.");
            } 
        }

        function draw() { 
            const total = pool.reduce((s, i) => s + i.chance, 0); 
            let r = Math.random() * total, a = 0; 
            for (const i of pool) { a += i.chance; if (r <= a) return i; } 
            return pool[0]; 
        }
    </script>
