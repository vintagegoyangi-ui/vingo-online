    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;

        const BACK_IMG_URL = "images/card_back.webp"; 

        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { 
            "EX": { rate: 0.5, color: "#ff007f", aurora: "aurora-ex" }, 
            "SSR": { rate: 5.5, color: "#ffdf00", aurora: "aurora-ssr" },

        };

        const pool = fileNames.map(f => {
            const [g] = f.split('_');
            return { id: f, grade: g, name: CARD_DATA_DB[f].name, img: `images/${f}`, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() {
            if (!USER_ID) return;
            localStorage.setItem(STORAGE_KEYS.COLL, JSON.stringify(myItems));
            localStorage.setItem(STORAGE_KEYS.EN, JSON.stringify(energy));
            await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy, lastSync: Date.now() });

        // --- ì¹´ë“œ ë Œë”ë§ ì‹œìŠ¤í…œ ---
        function renderCard(targetWrapper, item, isDraw, isDetail = false, isColl = false) {
            const set = SETTINGS[item.grade];
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';
            const frame = targetWrapper.querySelector('.card-frame');
            
            const ph = frame.querySelector('#slot-placeholder');
            if(ph) ph.style.display = 'none';

            const info = CARD_DATA_DB[item.id] || { name: "Unknown", attr: "ë…¸ë§", stats: [1, 1, 1, 1], desc: "ë°ì´í„° ì—†ìŒ" };
            const formatStat = (v) => v === 10 ? `<span style="color: ${set.color}; text-shadow: 0 0 10px ${set.color}; font-size: 1.1em;">A</span>` : v;

            frame.style.border = `${isColl ? '3px' : '5px'} solid ${set.color}`;
            frame.style.borderRadius = "20px";
            frame.style.boxShadow = isHigh ? `0 0 25px ${set.color}cc, inset 0 0 10px ${set.color}66` : `0 4px 15px rgba(0,0,0,0.6)`;
            
            // ì•ë©´ ë³´ì´ê¸° (show-back ì œê±°)

            frame.className = `card-frame ${!isDraw ? '' : 'show-back'} ${isHigh && !isDetail && !isColl ? 'float-effect' : ''}`;

            const frontFace = frame.querySelector('.card-front');
            if(frontFace) {

            }

            let cardHTML = isColl ? `

                <div style="height: 28%; background: linear-gradient(to bottom, rgba(15,15,15,0.98), #000); border-top: 1px solid ${set.color}44; display: flex; flex-direction: column; justify-content: center; padding: 0 16px; z-index: 10;">
                    <div style="font-size: 1rem; font-weight: 900; color: ${set.color}; text-shadow: 0 0 8px ${set.color}66; margin-bottom: 4px;">${info.name}</div>
                    <div style="display: flex; gap: 6px;"><span style="font-size: 9px; font-weight: 900; color: #fff; background: ${set.color}; padding: 2px 6px; border-radius: 3px;">${item.grade}</span><span style="font-size: 9px; font-weight: 900; color: ${set.color}; border: 1px solid ${set.color}88; padding: 1px 6px; border-radius: 3px;">${info.attr}</span></div>
                </div>` : `
                <div style="height: 12%; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 20;"><div style="font-size: 11px; font-weight: 900; color: #fff; background: ${set.color}; padding: 2px 8px; border-radius: 4px;">${item.grade}</div><div style="font-size: 10px; font-weight: 900; color: ${set.color}; border: 1px solid ${set.color}; padding: 1px 7px; border-radius: 4px;">${info.attr}</div></div>
                <div style="height: 53%; display: flex; align-items: center; justify-content: center; width: 100%;"><img src="images/${item.id}" style="max-width: 95%; max-height: 95%; object-fit: contain; z-index: 10;"></div>
                <div style="height: 35%; background: linear-gradient(to bottom, rgba(15,15,15,0.98), #000); border-top: 1px solid ${set.color}33; display: flex; flex-direction: column; align-items: flex-start; padding: 15px 20px; z-index: 10; position: relative;">
                    <div style="font-size: 1.6rem; font-weight: 900; color: ${set.color}; text-shadow: 0 0 12px ${set.color}88; margin-bottom: 8px;">${info.name}</div>
                    <p style="font-size: 12px; color: #ccc; line-height: 1.5; font-weight: 500;">${info.desc}</p>
                    <div style="position: absolute; right: 10px; bottom: 10px; transform: scale(0.8);">
                        <div style="position: relative; width: 70px; height: 70px; display: grid; grid-template-areas: '. up .' 'left . right' '. down .'; align-items: center; justify-items: center; font-weight: 900; color: #fff; font-size: 18px;">
                            <div style="grid-area: up;">${formatStat(info.stats[0])}</div><div style="grid-area: left;">${formatStat(info.stats[3])}</div><div style="grid-area: right;">${formatStat(info.stats[1])}</div><div style="grid-area: down;">${formatStat(info.stats[2])}</div>

                        </div>
                    </div>

            const clip = frame.querySelector('.card-clip');
            if(clip) clip.innerHTML = `<div class="card-inner-bg ${isHigh ? set.aurora : ''}" style="opacity: ${isHigh ? '0.4' : '0.1'};"></div>${isDetail && isHigh ? '<div class="hologram"></div>' : ''}${cardHTML}`;

        let particleTimer = null;
        function createParticles(target, color, grade) {

            particleTimer = setInterval(() => {
                const p = document.createElement('div'); p.className = 'particle';
                const size = Math.random() * 3 + 2; p.style.width = p.style.height = `${size}px`;
                p.style.background = color; p.style.left = `${Math.random() * 80 + 10}%`; p.style.bottom = '20%';
                p.style.animationDuration = `${Math.random() * 1.5 + 1.5}s`;
                target.appendChild(p); p.addEventListener('animationend', () => p.remove());
            }, interval);
        }

        async function playGacha(count) {
            if (isGachaRunning) return;
            if (energy.count < count) { alert("ì—ë„ˆì§€ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!"); return; }
            isGachaRunning = true;
            document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = true;

            if (energy.count === MAX_ENERGY) energy.last = Date.now();
            energy.count -= count;

            const results = Array.from({length: count}, draw);
            results.forEach(item => {
                const f = myItems.find(i => i.id === item.id);
                if (f) f.count++; else myItems.push({id: item.id, count: 1});
            });
            updateUI(); await save(); 

            const mainFrame = document.getElementById('main-card-frame'), container = document.getElementById('main-container'), flash = document.getElementById('vfx-flash');
            const cutIn = document.getElementById('cut-in-layer'), detectText = document.getElementById('detect-text');
            const cardBack = document.getElementById('main-card-back'), cardFront = document.getElementById('main-card-front');
            const ph = mainFrame.querySelector('#slot-placeholder');
            
            // 1. ì—°ì¶œ ì´ˆê¸°í™” (ë’·ë©´ìœ¼ë¡œ ì‹œì‘)
            if(ph) ph.style.display = 'none';
            cardFront.style.display = 'block'; // ì•ë©´ ë°ì´í„° ë¯¸ë¦¬ ë Œë”ë§
            cardBack.style.display = 'flex';
            mainFrame.classList.add('show-back'); // ë’·ë©´(180ë„) ìƒíƒœë¡œ ì‹œì‘
            
            detectText.innerText = ""; detectText.style.display = "none";
            document.getElementById('multi-result-display').style.display = "none";
            document.getElementById('main-card-wrapper').style.display = "block";
            
            const highestGrade = results.map(r => r.grade).sort((a,b) => SETTINGS[a].rate - SETTINGS[b].rate)[0];
            cutIn.style.display = "flex";
            await new Promise(r => setTimeout(r, 800));

            // 2. ë“±ê¸‰ ê°ì§€ ì—°ì¶œ
            if (highestGrade === 'SSR' || highestGrade === 'EX') {
                container.classList.add('shake-effect');
                document.getElementById('vfx-vortex-ssr').style.display = "block";
                flash.style.display = "block"; flash.style.background = "rgba(255, 223, 0, 0.3)";
                detectText.innerText = highestGrade === 'EX' ? "SSR DETECTED?" : "SSR DETECTED!";
                detectText.style.display = "block";
                detectText.style.color = SETTINGS.SSR.color;
                await new Promise(r => setTimeout(r, 1000));
                document.getElementById('vfx-vortex-ssr').style.display = "none"; flash.style.display = "none";
                if (highestGrade === 'EX') {
                    await new Promise(r => setTimeout(r, 200));
                    detectText.innerText = "EX DETECTED!"; 
                    detectText.style.color = SETTINGS.EX.color;
                    document.getElementById('vfx-vortex-ex').style.display = "block";
                    flash.style.display = "block"; flash.style.background = "rgba(255, 0, 127, 0.3)";
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById('vfx-vortex-ex').style.display = "none"; flash.style.display = "none";
                }
            } else {
                await new Promise(r => setTimeout(r, 1000));
            }
            
            container.classList.remove('shake-effect'); 
            cutIn.style.display = "none";

            // 3. ì¹´ë“œ ê³µê°œ (ì•ë©´ìœ¼ë¡œ ë’¤ì§‘ê¸°: 180ë„ -> 0ë„)
            if (count === 1) { 
                renderCard(document.getElementById('main-card-wrapper'), results[0], true); 
                mainFrame.classList.remove('show-back'); // 0ë„ë¡œ ëŒì•„ì˜¤ë©° ì•ë©´ ë…¸ì¶œ
                mainFrame.onclick = () => showDetail(results[0]); 
            } else { 
                document.getElementById('main-card-wrapper').style.display = "none";
                renderTen(results); 
            }
            
            isGachaRunning = false;
            document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = false;
            document.getElementById('btn-home').style.display = "block";
        }

        function renderTen(results) {
            const display = document.getElementById('multi-result-display');
            display.innerHTML = ""; display.style.display = "flex";
            results.forEach(item => {
                const wrap = document.createElement('div'); wrap.className = "multi-item-wrap card-container-wrapper";
                wrap.onclick = () => showDetail(item);
                // í… ê°€ì±  ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ëŠ” ì¦‰ì‹œ ì•ë©´ ë³´ì„ (show-back ì—†ìŒ)
                wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>`;
                renderCard(wrap, item, true); display.appendChild(wrap);
            });
            display.scrollLeft = 0;
            if(results.some(r => r.grade === 'SSR' || r.grade === 'EX')) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            // ìƒì„¸ ë³´ê¸°ë„ ì¦‰ì‹œ ì•ë©´ ë³´ì„
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div></div>`;
            renderCard(target.querySelector('.card-container-wrapper'), item, false, true); 
            const card = target.querySelector('.card-frame'), view = document.getElementById('detail-view');
            view.style.display = 'flex';
            const handleMove = (e) => {
                const rect = card.getBoundingClientRect();
                const cx = e.clientX || (e.touches && e.touches[0].clientX), cy = e.clientY || (e.touches && e.touches[0].clientY);
                const x = cx - rect.left, y = cy - rect.top;
                const rY = (x - rect.width/2) / 1.5, rX = (rect.height/2 - y) / 3;
                card.style.transform = `rotateY(${rY}deg) rotateX(${rX}deg) scale(1.05)`;
                const h = card.querySelector('.hologram');
                if(h && (item.grade === 'EX' || item.grade === 'SSR')) {
                    h.style.opacity = "1"; const lp = (x / rect.width) * 100, hue = (x / rect.width) * 360;
                    h.style.background = `linear-gradient(${135 + rY*2}deg, rgba(255,255,255,0) 0%, hsla(${hue}, 80%, 80%, 0.3) ${lp-15}%, hsla(${hue+40}, 80%, 90%, 0.5) ${lp}%, hsla(${hue}, 80%, 80%, 0.3) ${lp+15}%, rgba(255,255,255,0) 100%)`;
                }
            };
            view.onmousemove = view.ontouchmove = handleMove;
            view.onmouseleave = view.ontouchend = () => { card.style.transform = "rotateY(0deg) rotateX(0) scale(1)"; if(card.querySelector('.hologram')) card.querySelector('.hologram').style.opacity = "0"; };
            view.onclick = (e) => { if(e.target === view) { view.style.display = 'none'; document.body.classList.remove('lock-scroll'); if(particleTimer) clearInterval(particleTimer); } };
        }

        function openCollection() {
            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `<div style="padding:20px; display:flex; justify-content:space-between; align-items:center; background:#000; border-bottom:1px solid #222;"><h2 style="font-size:1rem; color:var(--ssr-color);">ì •ì˜ˆ ë„ê°</h2><button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:8px 15px; border-radius:8px; color:white; font-weight:700;">ë‹«ê¸°</button></div><div id="collection-grid"></div><button style="background:#a00; color:white; padding:10px; margin:10px; border-radius:8px; font-size:11px; width:fit-content; align-self:center; font-weight:700;" onclick="resetData()">ë°ì´í„° ì´ˆê¸°í™”</button>`;
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item, idx) => {
                const f = myItems.find(i => i.id === item.id);
                const wrap = document.createElement('div'); wrap.className = "coll-item-wrapper";
                const numBadge = `<div class="number-badge">No.${(idx + 1).toString().padStart(2, '0')}</div>`;
                if (f) {
                    // ë„ê° ë¦¬ìŠ¤íŠ¸ëŠ” ì¦‰ì‹œ ì•ë©´ ë³´ì„ (show-back ì—†ìŒ)
                    wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>${numBadge}<div class="count-badge">x${f.count}</div>`;
                    renderCard(wrap, item, false, false, true); wrap.onclick = () => showDetail(item);
                } else { wrap.innerHTML = `<div class="coll-card locked"><span style="opacity:0.3;">?</span>${numBadge}</div>`; }
                grid.appendChild(wrap);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }

        function goHome() { 
            document.getElementById('multi-result-display').style.display = "none"; 
            document.getElementById('btn-home').style.display = "none"; 
            document.getElementById('main-card-wrapper').style.display = "block";
            const frame = document.getElementById('main-card-frame');
            frame.querySelector('#slot-placeholder').style.display = 'flex';
            frame.querySelector('.card-front').style.display = 'none';
            frame.querySelector('.card-back').style.display = 'none';
            frame.style.border = '4px solid #222';
            frame.style.boxShadow = 'none';
            frame.className = 'card-frame';
            frame.classList.remove('show-back');
        }

        function updateUI() { document.getElementById('energy-display').innerText = `${energy.count} / ${MAX_ENERGY}`; }
        function updateEnergyOnLoad() { 
            if (!energy.last) return; 
            const gained = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); 
            if (gained > 0) { energy.count = Math.min(MAX_ENERGY, energy.count + gained); energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (gained * RECHARGE_TIME); save(); } 
        }
        function updateTimer() { 
            if (energy.count >= MAX_ENERGY) { document.getElementById('timer-display').innerText = "(MAX)"; return; } 
            if (!energy.last) energy.last = Date.now(); 
            const elapsed = Date.now() - energy.last; 
            if (elapsed >= RECHARGE_TIME) { energy.count++; energy.last = (energy.count >= MAX_ENERGY) ? null : Date.now(); save(); updateUI(); } 
            if (energy.last) { 
                const rem = RECHARGE_TIME - (elapsed % RECHARGE_TIME); 
                const m = Math.floor(rem/60000); 
                const s = Math.floor((rem%60000)/1000).toString().padStart(2,'0'); 
                document.getElementById('timer-display').innerText = `(${m}:${s})`; 
            } 
        }
        async function resetData() { 
            if(confirm("ì •ë§ ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) { 
                localStorage.clear(); 
                if(USER_ID) await db.ref('users/' + USER_ID).update({ inventory: [], energy: { count: MAX_ENERGY, last: Date.now() } });
                location.reload(); 
            } 
        }
        function draw() { const totalChance = pool.reduce((sum, item) => sum + item.chance, 0); let r = Math.random() * totalChance, acc = 0; for (const item of pool) { acc += item.chance; if (r <= acc) return item; } return pool[pool.length - 1]; }
