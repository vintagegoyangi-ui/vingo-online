    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOmMyRoAZ57YQVWaiiLDLVE5Lwu5aU9-4",
            authDomain: "vingo-expedition.firebaseapp.com",
            databaseURL: "https://vingo-expedition-default-rtdb.asia-southeast1.firebasedatabase.app",

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let USER_ID = null;

        let energy = { count: 30, last: null };
        let isGachaRunning = false;

        async function handleAuth(type) {
            const id = document.getElementById('auth-id').value.trim();
            const pw = document.getElementById('auth-pw').value.trim();
            if (!id || !pw) { showMessage("ÏïÑÏù¥ÎîîÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."); return; }
            const userRef = db.ref('users/' + id);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();
            if (type === 'signup') {
                if (userData) { showMessage("Ïù¥ÎØ∏ ÏÇ¨Ïö© Ï§ëÏù∏ ÏïÑÏù¥ÎîîÏûÖÎãàÎã§."); } 
                else { await userRef.set({ password: pw, inventory: [], energy: { count: 30, last: Date.now() } }); showMessage("üéâ ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ! Î°úÍ∑∏Ïù∏ÏùÑ ÏßÑÌñâÌï¥Ï£ºÏÑ∏Ïöî."); }
            } else {
                if (userData && userData.password === pw) {
                    USER_ID = id;
                    // [Ï∂îÍ∞Ä] Î∞∞ÌãÄ ÌéòÏù¥ÏßÄ(game.html)ÏôÄ IDÎ•º Í≥µÏú†ÌïòÍ∏∞ ÏúÑÌï¥ Ï†ÄÏû•
                    localStorage.setItem('vingo_user_id', id); 

                    document.getElementById('login-layer').style.display = 'none';
                    document.getElementById('main-container').style.display = 'block';
                    myItems = Array.isArray(userData.inventory) ? userData.inventory : [];
                    energy = userData.energy || { count: 30, last: Date.now() };
                    updateEnergyOnLoad(); updateUI(); setInterval(updateTimer, 1000);
                } else { showMessage("Ï†ïÎ≥¥Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§."); }
            }
        }
        function handleLogout() { if(confirm("Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) location.reload(); }
        function showMessage(msg) { const m = document.getElementById('custom-msg'); m.innerText = msg; m.style.display = 'block'; setTimeout(() => { m.style.display = 'none'; }, 2000); }
        function showCutInMessage(msg, color) { const target = document.getElementById('cut-in-msg'); target.innerText = msg; target.style.color = color; target.style.textShadow = `0 0 15px ${color}, 0 0 30px ${color}`; target.style.display = 'flex'; setTimeout(() => { target.style.display = 'none'; }, 1500); }
    </script>

    <style>
        :root { --ex-color: #ff007f; --ssr-color: #ffdf00; --sr-color: #a335ee; --r-color: #0070dd; --bg-color: #050505; --scan-color: #00ff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif !important; }
        body { background-color: var(--bg-color); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100svh; width: 100%; overflow-x: hidden; overscroll-behavior-y: contain; }
        body.lock-scroll { overflow: hidden !important; touch-action: none; }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò Í∞ïÌôî */
        @keyframes shake { 0% { transform: translate(0, 0); } 25% { transform: translate(-3px, 3px); } 50% { transform: translate(3px, -3px); } 75% { transform: translate(-3px, -3px); } 100% { transform: translate(3px, 3px); } }
        @keyframes ex-shake { 0% { transform: translate(0, 0); } 10% { transform: translate(-8px, 4px); } 20% { transform: translate(8px, -4px); } 30% { transform: translate(-8px, -4px); } 100% { transform: translate(0, 0); } }
        @keyframes vortex { 0% { transform: rotate(0deg) scale(1); opacity: 0; } 50% { opacity: 0.35; transform: rotate(180deg) scale(2.2); } 100% { transform: rotate(360deg) scale(3.5); opacity: 0; } }
        @keyframes scanLineMove { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes glow-pulse { 0% { box-shadow: 0 0 10px var(--glow-c); } 100% { box-shadow: 0 0 30px var(--glow-c), 0 0 10px var(--glow-c) inset; } }

        .float-effect { animation: float 3s ease-in-out infinite !important; }
        .shake-effect { animation: shake 0.2s linear infinite !important; }
        .ex-shake-effect { animation: ex-shake 0.1s linear infinite !important; }
        
        .vortex-ssr, .vortex-ex, .screen-flash { position: fixed; inset: 0; z-index: 8000; pointer-events: none; display: none; mix-blend-mode: screen; }
        .vortex-ssr { background: radial-gradient(circle, var(--ssr-color) 0%, transparent 70%); animation: vortex 1s ease-out forwards; }
        .vortex-ex { background: radial-gradient(circle, var(--ex-color) 0%, transparent 70%); animation: vortex 1.2s ease-in-out forwards; }
        .screen-flash { background: white; z-index: 9000; animation: flash 0.3s ease-out; display: none; }
        @keyframes flash { 0% { opacity: 0; } 50% { opacity: 0.8; } 100% { opacity: 0; } }

        #cut-in-msg { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 9500; font-size: 2.2rem; font-weight: 900; font-style: italic; pointer-events: none; text-align: center; }

        .card-container-wrapper { position: relative; width: 100%; max-width: 290px; aspect-ratio: 3 / 4.4; margin: 0 auto; perspective: 1500px; }
        .card-frame { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); border-radius: 20px; border: 4px solid #222; background: #0a0a0a; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .card-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 16px; overflow: hidden; background: #000; }
        .card-front { z-index: 2; transform: rotateY(0deg); } 
        .card-back { z-index: 1; transform: rotateY(180deg); display: flex; align-items: center; justify-content: center; background: #111; }
        .card-back img { width: 100%; height: 100%; object-fit: cover; }
        .card-clip { position: absolute; inset: 0; display: flex; flex-direction: column; border-radius: 16px; overflow: hidden; }

        #cut-in-layer { position: absolute; inset: -4px; z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column; border-radius: 20px; pointer-events: none; background: rgba(0,255,0,0.05); }
        .scan-line { position: absolute; left: 0; width: 100%; height: 6px; background: var(--scan-color); box-shadow: 0 0 15px var(--scan-color); animation: scanLineMove 1.5s ease-in-out infinite; z-index: 102; }
        .scan-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--scan-color); font-size: 1.5rem; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 10px var(--scan-color); z-index: 101; opacity: 0.8; }

        #slot-placeholder { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .slot-bg-text { font-size: 2rem; font-weight: 900; font-style: italic; background: linear-gradient(to bottom, #444, #111); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { width: 92%; max-width: 400px; text-align: center; background: #111; padding: 20px; border-radius: 30px; border: 1px solid #222; margin: auto; display: none; position: relative; min-height: 520px; }
        .logout-btn { position: absolute; top: 20px; right: 20px; font-size: 11px; color: #555; font-weight: bold; cursor: pointer; padding: 5px; border: 1px solid #222; border-radius: 5px; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        button { padding: 16px; font-size: 0.95rem; font-weight: 700; border: none; border-radius: 15px; cursor: pointer; color: white; transition: 0.2s; }
        button:disabled { opacity: 0.3; filter: grayscale(1); pointer-events: none; }
        .btn-draw { background: linear-gradient(135deg, #ff4757, #ff6b81); }
        .btn-draw-10 { background: linear-gradient(135deg, #e67e22, #f39c12); }
        .btn-sub { grid-column: span 2; background: #222; border: 1px solid #333; margin-top: 5px; }

        #login-layer { position: fixed; inset: 0; background: #050505; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-box { width: 100%; max-width: 320px; background: #111; padding: 25px; border-radius: 20px; border: 1px solid #222; }
        .auth-box input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #000; color: white; font-size: 1rem; }
        .auth-box button { width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; margin-bottom: 10px; color: white; }

        #multi-result-display { display:none; flex-wrap:nowrap; overflow-x:auto; gap:25px; width:100%; padding: 40px 25px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        #detail-view { position: fixed; inset: 0; background: rgba(0,0,0,0.97); z-index: 2000; display: none; align-items: center; justify-content: center; perspective: 1500px; touch-action: none; }
        
        #collection-modal { position:fixed; inset:0; background:#050505; display:none; flex-direction:column; z-index:1500; }
        #collection-header { padding:20px; display:flex; justify-content:space-between; align-items:center; background:#000; border-bottom:1px solid #222; }
        #collection-grid { display: grid; grid-template-columns: repeat(3, 1fr); column-gap: 10px; row-gap: 15px; padding: 15px; overflow-y: auto; flex:1; align-content: start; }
        .coll-item-wrapper { position: relative; width: 100%; aspect-ratio: 3 / 4.4; }
        .coll-card-locked { width:100%; height:100%; background:#0a0a0a; border:2px dashed #333; border-radius:15px; display:flex; align-items:center; justify-content:center; color:#222; font-size:24px; font-weight:900; }
        .count-badge { position: absolute; top: -5px; right: -5px; background: #fff; color: #000; font-size: 9px; padding: 2px 5px; border-radius: 4px; font-weight: 900; z-index: 10; border: 1px solid #000; }
        
        #custom-msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.95); color: #000; padding: 10px 20px; border-radius: 20px; z-index: 20000; font-weight: bold; display: none; font-size: 13px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="custom-msg"></div>

    <div id="login-layer">

        </div>
        <div id="result-area">
            <div class="card-container-wrapper" id="main-card-wrapper">
                <div class="card-frame" id="main-card-frame">

                        <div class="slot-bg-text">VINGO GACHA</div>
                        <div style="color:#444; font-size:0.7rem; font-weight:700; margin-top:5px;">Ï†ïÏòà ÎπàÍ≥†Î•º ÏàòÏßëÌïòÏó¨ ÏõêÏ†ïÏùÑ Ï§ÄÎπÑÌïòÏÑ∏Ïöî.</div>
                    </div>
                    <div class="card-face card-back" id="main-card-back" style="display:none;"><img src="images/card_back.webp"></div>
                    <div class="card-face card-front" id="main-card-front" style="display:none;"><div class="card-clip"></div></div>

                    onclick="location.href='game.html'">‚öîÔ∏è ÏõêÏ†ï(Î∞∞ÌãÄ) ÏãúÏûë</button>

            <button id="btn-home" class="btn-sub" style="display:none; background:#444; grid-column: span 2;" onclick="goHome()">Î©îÏù∏ÏúºÎ°ú</button>

        </div>

    <div id="collection-modal"></div>

    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;
        const BACK_IMG_URL = "images/card_back.webp"; 
        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { "EX": { rate: 0.5, color: "#ff007f" }, "SSR": { rate: 5.5, color: "#ffdf00" }, "SR": { rate: 24, color: "#a335ee" }, "R": { rate: 70, color: "#0070dd" } };
        const pool = fileNames.map(f => {
            const [g] = f.split('_');
            return { id: f, grade: g, name: CARD_DATA_DB[f].name, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() { if (!USER_ID) return; try { await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy }); } catch (e) { console.error(e); } }

        function renderCard(targetWrapper, item, isDraw, isDetail = false, isColl = false) {
            const set = SETTINGS[item.grade];
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';
            const frame = targetWrapper.querySelector('.card-frame');
            const info = CARD_DATA_DB[item.id] || { name: "???", desc: "Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå" };
            
            frame.className = "card-frame";
            frame.style.animation = "";
            frame.style.transform = "rotateY(0deg)";
            frame.style.setProperty('--glow-c', set.color);

            if (!isDetail && isHigh) {
                frame.classList.add('float-effect');
                frame.style.animation = `float 3s ease-in-out infinite, glow-pulse 1.5s ease-in-out infinite alternate`;
                frame.style.boxShadow = `0 0 20px ${set.color}`;
            }
            frame.style.border = `${isColl ? '2px' : '4px'} solid ${set.color}`;

            frame.innerHTML = `
                <div class="card-face card-front" style="position:absolute; inset:0; backface-visibility:hidden; z-index:2; border-radius:16px; overflow:hidden;">
                    <div class="card-clip" style="height:100%; display:flex; flex-direction:column; background: #000;">
                        <div style="height:70%; display:flex; align-items:center; justify-content:center; position:relative; background: radial-gradient(circle at center, ${set.color}22 0%, #050505 100%);">
                            <div style="position:absolute; top:10px; left:10px; background:${set.color}; color:#000; font-size:10px; font-weight:900; padding:2px 8px; border-radius:4px; z-index:10;">${item.grade}</div>
                            <img src="images/${item.id}" style="max-width:90%; max-height:90%; object-fit:contain; z-index:2;">
                        </div>
                        <div style="height:30%; background:#111; padding:15px; border-top:1px solid ${set.color}33;">
                            <div style="font-size:1.2rem; font-weight:900; color:${set.color};">${info.name}</div>
                            <p style="font-size:10px; color:#666; margin-top:5px; height:30px; overflow:hidden;">${info.desc}</p>
                        </div>
                    </div>
                </div>
                <div class="card-face card-back" style="position:absolute; inset:0; backface-visibility:hidden; transform:rotateY(180deg); z-index:1;">
                    <img src="${BACK_IMG_URL}" style="width:100%; height:100%; object-fit:cover; border-radius:16px;">
                </div>
            `;
        }

        async function playGacha(count) {
            if (isGachaRunning) return;
            if (energy.count < count) { showMessage("ÏóêÎÑàÏßÄÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!"); return; }
            
            goHomeInternal(); 
            isGachaRunning = isResultPending = true;
            toggleMainBtns(true);

            if (count === 1) { 
                document.getElementById('main-card-wrapper').style.display = "block"; 
                document.getElementById('multi-result-display').style.display = "none"; 
            } else { 
                const d = document.getElementById('multi-result-display'); 
                d.scrollLeft = 0; d.style.display = "none"; 
            }

            energy.count -= count; 
            if (energy.count < MAX_ENERGY && !energy.last) energy.last = Date.now();
            
            const results = Array.from({length: count}, draw);
            results.forEach(item => { 
                const f = myItems.find(i => i.id === item.id); 
                if (f) f.count++; else myItems.push({id: item.id, count: 1}); 
            });
            
            updateUI(); 
            await save();

            const mf = document.getElementById('main-card-frame'), 
                  cl = document.getElementById('cut-in-layer'), 
                  ph = document.getElementById('slot-placeholder');
                  
            ph.style.display = 'none'; 
            cl.style.display = "flex";
            
            // Ïä§Ï∫êÎãù Ïó∞Ï∂ú (2Ï¥à)
            await new Promise(r => setTimeout(r, 2000));

            const highest = results.reduce((a, b) => (gradeValue(a.grade) > gradeValue(b.grade)) ? a : b);
            
            // Îì±Í∏âÎ≥Ñ Ïó∞Ï∂ú (SSR/EX)
            if (highest.grade === 'SSR' || highest.grade === 'EX') {
                document.getElementById('main-container').classList.add('shake-effect');
                document.getElementById('vfx-vortex-ssr').style.display = "block";
                showCutInMessage("SSR DETECTED!", "var(--ssr-color)");
                await new Promise(r => setTimeout(r, 1200));

                if (highest.grade === 'EX') {
                    // EX Ï†ÑÏö© Í∞ïÎ†• Ïó∞Ï∂ú
                    document.getElementById('vfx-flash').style.display = "block"; 
                    setTimeout(()=>document.getElementById('vfx-flash').style.display="none", 300);
                    
                    document.getElementById('main-container').classList.remove('shake-effect');
                    document.getElementById('main-container').classList.add('ex-shake-effect');
                    
                    document.getElementById('vfx-vortex-ex').style.display = "block";
                    showCutInMessage("‚ö†Ô∏è WARNING: EX UNKNOWN ‚ö†Ô∏è", "var(--ex-color)");
                    
                    await new Promise(r => setTimeout(r, 2000)); 
                    document.getElementById('vfx-vortex-ex').style.display = "none";
                    document.getElementById('main-container').classList.remove('ex-shake-effect');
                }
                
                document.getElementById('vfx-vortex-ssr').style.display = "none";
                document.getElementById('main-container').classList.remove('shake-effect');
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.5 }, colors: [highest.grade === 'EX' ? '#ff007f' : '#ffdf00', '#ffffff'] });
            }

            cl.style.display = "none";

            if (count === 1) { 
                renderCard(document.getElementById('main-card-wrapper'), results[0], true);
                mf.onclick = () => showDetail(results[0]);
            } else { 
                document.getElementById('main-card-wrapper').style.display = "none"; 
                renderTen(results);
            }

            // Í∞ÄÏ±† Ï¢ÖÎ£å: ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî Î∞è Î≤ÑÌäº Ïû†Í∏à Ìï¥Ï†ú (Î≤ÑÍ∑∏ ÏàòÏ†ï)
            isResultPending = false;
            isGachaRunning = false;
            toggleMainBtns(false); 
            document.getElementById('btn-home').style.display = "block";
        }

        function gradeValue(g) { const v = {"EX":4, "SSR":3, "SR":2, "R":1}; return v[g] || 0; }

        function renderTen(results) {
            const d = document.getElementById('multi-result-display');
            d.innerHTML = ""; d.style.display = "flex"; d.scrollLeft = 0;
            results.forEach(item => {
                const w = document.createElement('div'); w.className = "card-container-wrapper";
                w.style.flex = "0 0 250px"; w.style.scrollSnapAlign = "center";
                w.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>`;
                renderCard(w, item, false); w.onclick = () => showDetail(item); d.appendChild(w);
            });
        }

        function openCollection() {
            const collectedCount = myItems.length, totalCount = pool.length;
            const rate = totalCount > 0 ? ((collectedCount / totalCount) * 100).toFixed(1) : 0;
            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `<div id="collection-header"><div><h2 style="color:var(--ssr-color); font-size:1.1rem; font-weight:900;">Ï†ïÏòà ÎèÑÍ∞ê (${rate}%)</h2><p style="font-size:10px; color:#555; margin-top:2px;">ÏàòÏßë ÌòÑÌô©: ${collectedCount} / ${totalCount}</p></div><button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:5px 12px; border-radius:5px; color:#fff;">Îã´Í∏∞</button></div><div id="collection-grid"></div><button onclick="resetData()" style="background:#500; color:#fff; padding:10px; width:100%; font-size:11px;">Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî</button>`;
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item) => {
                const f = myItems.find(i => i.id === item.id);
                const w = document.createElement('div'); w.className = "coll-item-wrapper";
                if (f) {
                    w.innerHTML = `<div class="card-frame" style="width:100%; height:100%;"><div class="card-face card-front"><div class="card-clip"></div></div></div><div class="count-badge">x${f.count}</div>`;
                    renderCard(w, item, false, false, true); w.onclick = () => showDetail(item);
                } else { w.innerHTML = `<div class="coll-card-locked">?</div>`; }
                grid.appendChild(w);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }

        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card-frame"></div></div>`;
            renderCard(target.querySelector('.card-container-wrapper'), item, false, true);¬†
            
            const card = target.querySelector('.card-frame'), view = document.getElementById('detail-view');
            view.style.display = 'flex';

            let curX = 0, curY = 0, tarX = 0, tarY = 0;
            let rafId = null;

            const animate = () => {
                curX += (tarX - curX) * 0.1;
                curY += (tarY - curY) * 0.1;
                card.style.transform = `rotateY(${curY}deg) rotateX(${curX}deg) scale(1.05)`;
                rafId = requestAnimationFrame(animate);
            };

            const handleMove = (e) => {
                const rect = card.getBoundingClientRect();
                const cx = e.clientX || (e.touches && e.touches[0].clientX);
                const cy = e.clientY || (e.touches && e.touches[0].clientY);
                if (cx === undefined || cy === undefined) return;
                const x = cx - rect.left, y = cy - rect.top;
                tarY = ((x / rect.width) - 0.5) * 45;¬†
                tarX = (0.5 - (y / rect.height)) * 45;¬†
            };

            view.addEventListener('mousemove', handleMove);
            view.addEventListener('touchmove', handleMove, { passive: false });
            rafId = requestAnimationFrame(animate);

            view.onclick = (e) => {¬†
                if(e.target === view) {¬†
                    cancelAnimationFrame(rafId);
                    view.style.display = 'none';¬†
                    document.body.classList.remove('lock-scroll');¬†
                }¬†
            };
        }

        function toggleMainBtns(b) { document.getElementById('btn-1').disabled = b; document.getElementById('btn-10').disabled = b; document.getElementById('btn-coll-open').disabled = b; if(document.getElementById('btn-home')) document.getElementById('btn-home').disabled = b; }
        function goHomeInternal() { document.getElementById('main-card-wrapper').style.display = "block"; document.getElementById('multi-result-display').style.display = "none"; document.getElementById('btn-home').style.display = "none"; const frame = document.getElementById('main-card-frame'); frame.style.border = "4px solid #222"; frame.style.boxShadow = "none"; frame.classList.remove('float-effect'); frame.style.animation = ""; document.getElementById('slot-placeholder').style.display = 'flex'; frame.onclick = null; }
        function goHome() { goHomeInternal(); showMessage("Î©îÏù∏ ÌôîÎ©¥ÏúºÎ°ú ÎèåÏïÑÏôîÏäµÎãàÎã§."); }
        function updateUI() { document.getElementById('energy-display').innerText = `${energy.count} / ${MAX_ENERGY}`; }
        function updateEnergyOnLoad() { if (!energy.last) return; const g = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); if (g > 0) { energy.count = Math.min(MAX_ENERGY, energy.count + g); energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (g * RECHARGE_TIME); save(); } }
        function updateTimer() { const td = document.getElementById('timer-display'); if (energy.count >= MAX_ENERGY) { td.innerText = "(MAX)"; return; } if (!energy.last) energy.last = Date.now(); const el = Date.now() - energy.last; if (el >= RECHARGE_TIME) { energy.count++; energy.last = (energy.count >= MAX_ENERGY) ? null : Date.now(); save(); updateUI(); } if (energy.last) { const rm = RECHARGE_TIME - (el % RECHARGE_TIME); const m = Math.floor(rm/60000), s = Math.floor((rm%60000)/1000).toString().padStart(2,'0'); td.innerText = `(${m}:${s})`; } }
        async function resetData() { if(confirm("Ï†ïÎßê Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { myItems = []; energy = { count: 30, last: null }; await save(); document.getElementById('collection-modal').style.display = 'none'; document.body.classList.remove('lock-scroll'); goHome(); updateUI(); showMessage("Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§."); } }
        function draw() { const total = pool.reduce((s, i) => s + i.chance, 0); let r = Math.random() * total, acc = 0; for (const i of pool) { acc += i.chance; if (r <= acc) return i; } return pool[0]; }
    </script>
