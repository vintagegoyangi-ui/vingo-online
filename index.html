    <script>
        const RECHARGE_TIME = 20 * 60 * 1000;
        const MAX_ENERGY = 30;
        const BACK_IMG_URL = "images/card_back.webp"; 

        const fileNames = Object.keys(CARD_DATA_DB);
        const SETTINGS = { 
            "EX": { rate: 0.5, color: "#ff007f" }, 
            "SSR": { rate: 5.5, color: "#ffdf00" }, 
            "SR": { rate: 24, color: "#a335ee" }, 
            "R": { rate: 70, color: "#0070dd" } 
        };

        const pool = fileNames.map(f => {
            const [g] = f.split('_');
            return { id: f, grade: g, name: CARD_DATA_DB[f].name, chance: SETTINGS[g].rate / fileNames.filter(x => x.startsWith(g)).length };
        });

        async function save() {
            if (!USER_ID) return;
            try { await db.ref('users/' + USER_ID).update({ inventory: myItems, energy: energy, lastSync: Date.now() }); } 
            catch (e) { console.error(e); }
        }

        function renderCard(targetWrapper, item, isDraw, isDetail = false, isColl = false) {
            const set = SETTINGS[item.grade];
            const isHigh = item.grade === 'EX' || item.grade === 'SSR';
            const frame = targetWrapper.querySelector('.card-frame');
            const info = CARD_DATA_DB[item.id] || { name: "???", desc: "ë°ì´í„° ì—†ìŒ" };
            
            frame.style.border = `${isColl ? '3px' : '5px'} solid ${set.color}`;
            frame.style.boxShadow = isHigh ? `0 0 25px ${set.color}cc` : `0 4px 12px rgba(0,0,0,0.5)`;
            
            const frontFace = frame.querySelector('.card-front');
            if(frontFace) {
                frontFace.style.display = 'block';
                frontFace.style.background = `radial-gradient(circle at center, ${set.color}22 0%, #000 100%)`;
            }

            const cardHTML = isColl ? `
                <div style="height:70%; display:flex; align-items:center; justify-content:center; width:100%;"><img src="images/${item.id}" style="max-width:85%; max-height:85%; object-fit:contain;"></div>
                <div style="height:30%; background:#000; border-top:1px solid ${set.color}44; display:flex; flex-direction:column; justify-content:center; padding:0 10px;">
                    <div style="font-size:0.8rem; font-weight:900; color:${set.color}; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${info.name}</div>
                </div>` : `
                <div style="height:12%; display:flex; align-items:center; padding:0 15px;"><div style="background:${set.color}; padding:2px 8px; border-radius:4px; font-weight:900; font-size:11px;">${item.grade}</div></div>
                <div style="height:53%; display:flex; align-items:center; justify-content:center; width:100%;"><img src="images/${item.id}" style="max-width:92%; max-height:92%; object-fit:contain;"></div>
                <div style="height:35%; background:linear-gradient(to bottom, #111, #000); border-top:1px solid ${set.color}33; padding:15px 20px; text-align:left;">
                    <div style="font-size:1.5rem; font-weight:900; color:${set.color};">${info.name}</div>
                    <p style="font-size:11px; color:#888; margin-top:6px; line-height:1.4;">${info.desc}</p>
                </div>`;
            
            const clip = frame.querySelector('.card-clip');
            if(clip) clip.innerHTML = cardHTML;
        }

        // --- ê°€ì±  ë¡œì§ ---
        async function playGacha(count) {
            if (isGachaRunning || isResultPending) return;
            if (energy.count < count) { alert("ì—ë„ˆì§€ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!"); return; }

            isGachaRunning = isResultPending = true;
            document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = true;

            try {
                if (energy.count === MAX_ENERGY) energy.last = Date.now();
                energy.count -= count;
                const results = Array.from({length: count}, draw);
                results.forEach(item => {
                    const f = myItems.find(i => i.id === item.id);
                    if (f) f.count++; else myItems.push({id: item.id, count: 1});
                });
                updateUI(); await save(); 

                const mainFrame = document.getElementById('main-card-frame'),
                      cutIn = document.getElementById('cut-in-layer'),
                      flash = document.getElementById('vfx-flash'),
                      cardBack = document.getElementById('main-card-back'),
                      cardFront = document.getElementById('main-card-front'),
                      ph = document.getElementById('slot-placeholder');

                // ê²°ê³¼ ì´ˆê¸° ë Œë”ë§ ì¤€ë¹„ (ìˆ¨ê¹€ ìƒíƒœ)
                cardFront.style.display = 'none';
                cardBack.style.display = 'none';
                mainFrame.classList.remove('show-back');
                mainFrame.style.border = "4px solid #222";

                // [Step 1] ìŠ¤ìºë‹ ì‹œì‘
                cutIn.style.display = "flex";
                await new Promise(r => setTimeout(r, 1500)); 

                // [Step 2] ê³ ë“±ê¸‰ íŒë³„ ë° ì»·ì¸
                const highestItem = [...results].sort((a,b) => SETTINGS[a.grade].rate - SETTINGS[b.grade].rate)[0];
                if (highestItem.grade === 'SSR' || highestItem.grade === 'EX') {
                    document.getElementById('main-container').classList.add('shake-effect');
                    const vfxId = highestItem.grade === 'EX' ? 'vfx-vortex-ex' : 'vfx-vortex-ssr';
                    document.getElementById(vfxId).style.display = "block";
                    flash.style.display = "block";
                    await new Promise(r => setTimeout(r, 1200));
                    document.getElementById(vfxId).style.display = "none";
                    flash.style.display = "none";
                    document.getElementById('main-container').classList.remove('shake-effect');
                }

                // [Step 3] ìµœì¢… ê²°ê³¼ ë…¸ì¶œ
                cutIn.style.display = "none";
                ph.style.display = 'none';

                if (count === 1) {
                    // 1íšŒ ê°€ì± : ì¦‰ì‹œ ë’·ë©´ìœ¼ë¡œ ë³€ê²½ í›„ ëŒ€ê¸°
                    cardBack.style.display = 'flex';
                    renderCard(document.getElementById('main-card-wrapper'), results[0], true);
                    mainFrame.classList.add('show-back'); 
                    
                    // í„°ì¹˜ ì‹œ ë’¤ì§‘ê¸°
                    mainFrame.onclick = () => {
                        mainFrame.classList.remove('show-back');
                        isResultPending = false; // ì´ì œ ë‹¤ë¥¸ ê°€ì±  ê°€ëŠ¥
                        document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = false;
                        mainFrame.onclick = () => showDetail(results[0]);
                    };
                } else {
                    // 10íšŒ ê°€ì± : ì¦‰ì‹œ ë¦¬ìŠ¤íŠ¸ ë…¸ì¶œ
                    document.getElementById('main-card-wrapper').style.display = "none";
                    renderTen(results);
                    isResultPending = false;
                    document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = false;
                }
                document.getElementById('btn-home').style.display = "block";

            } catch (e) { console.error(e); } 
            finally { isGachaRunning = false; }
        }

        // --- ìƒì„¸ë³´ê¸° í‹¸íŠ¸ (ë¶€ë“œëŸ¬ìš´ ëª¨ë°”ì¼ ì¡°ì‘) ---
        function showDetail(item) {
            document.body.classList.add('lock-scroll');
            const target = document.getElementById('detail-card-target');
            target.innerHTML = `<div class="card-container-wrapper" style="width:100%;"><div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div></div>`;
            renderCard(target.querySelector('.card-container-wrapper'), item, false, true); 
            
            const card = target.querySelector('.card-frame'), view = document.getElementById('detail-view');
            view.style.display = 'flex';

            let curX = 0, curY = 0, tarX = 0, tarY = 0;
            let rafId = null;

            const animate = () => {
                curX += (tarX - curX) * 0.15;
                curY += (tarY - curY) * 0.15;
                card.style.transform = `rotateY(${curY}deg) rotateX(${curX}deg) scale(1.05)`;
                rafId = requestAnimationFrame(animate);
            };

            const onMove = (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left, y = (e.clientY || e.touches[0].clientY) - rect.top;
                tarY = ((x / rect.width) - 0.5) * 50;
                tarX = (0.5 - (y / rect.height)) * 50;
            };

            view.addEventListener('mousemove', onMove);
            view.addEventListener('touchmove', onMove, { passive: false });
            rafId = requestAnimationFrame(animate);

            view.onclick = (e) => { 
                if(e.target === view) { 
                    cancelAnimationFrame(rafId);
                    view.style.display = 'none'; 
                    document.body.classList.remove('lock-scroll'); 
                } 
            };
        }

        function renderTen(results) {
            const display = document.getElementById('multi-result-display');
            display.innerHTML = ""; display.style.display = "flex";
            results.forEach(item => {
                const wrap = document.createElement('div'); wrap.className = "card-container-wrapper";
                wrap.style.flex = "0 0 250px"; wrap.style.scrollSnapAlign = "center";
                wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div>`;
                renderCard(wrap, item, false);
                wrap.onclick = () => showDetail(item);
                display.appendChild(wrap);
            });
            if(results.some(r => r.grade === 'SSR' || r.grade === 'EX')) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function openCollection() {
            const collectedCount = myItems.length;
            const totalCount = pool.length;
            const rate = ((collectedCount / totalCount) * 100).toFixed(1);

            const modal = document.getElementById('collection-modal');
            modal.innerHTML = `
                <div id="collection-header">
                    <div>
                        <h2 style="font-size:1.2rem; color:var(--ssr-color);">ë¹ˆê³  ë„ê° <span style="font-size:0.9rem; color:#fff; margin-left:5px;">(${rate}%)</span></h2>
                        <p style="font-size:11px; color:#666; margin-top:3px;">ìˆ˜ì§‘ í˜„í™©: ${collectedCount} / ${totalCount}</p>
                    </div>
                    <button onclick="document.getElementById('collection-modal').style.display='none'; document.body.classList.remove('lock-scroll');" style="background:#222; padding:8px 15px; border-radius:8px; font-size:13px;">ë‹«ê¸°</button>
                </div>
                <div id="collection-grid"></div>
                <div style="padding:20px; background:#000; display:flex; justify-content:center;">
                    <button onclick="resetData()" style="background:#a00; font-size:12px; padding:10px 20px;">ë°ì´í„° ì´ˆê¸°í™”</button>
                </div>`;
            
            const grid = modal.querySelector('#collection-grid');
            pool.forEach((item) => {
                const found = myItems.find(i => i.id === item.id);
                const wrap = document.createElement('div'); wrap.className = "coll-card-wrap";
                if (found) {
                    wrap.innerHTML = `<div class="card-frame"><div class="card-face card-front"><div class="card-clip"></div></div><div class="card-face card-back"><img src="${BACK_IMG_URL}"></div></div><div class="count-badge">x${found.count}</div>`;
                    renderCard(wrap, item, false, false, true); 
                    wrap.onclick = () => showDetail(item);
                } else { 
                    wrap.innerHTML = `<div style="width:100%; height:100%; border:1px solid #222; border-radius:15px; display:flex; align-items:center; justify-content:center; background:#0a0a0a; color:#222; font-weight:900; font-size:20px;">?</div>`; 
                }
                grid.appendChild(wrap);
            });
            modal.style.display = "flex"; document.body.classList.add('lock-scroll');
        }

        function goHome() { 
            isResultPending = false;
            document.getElementById('btn-1').disabled = document.getElementById('btn-10').disabled = false;
            document.getElementById('multi-result-display').style.display = "none"; 
            document.getElementById('btn-home').style.display = "none"; 
            document.getElementById('main-card-wrapper').style.display = "block";
            const frame = document.getElementById('main-card-frame');
            frame.style.border = "4px solid #222";
            frame.style.boxShadow = "none";
            frame.classList.remove('show-back');
            frame.querySelector('.card-front').style.display = 'none';
            frame.querySelector('.card-back').style.display = 'none';
            document.getElementById('slot-placeholder').style.display = 'flex';
            frame.onclick = null;
        }

        function updateUI() { document.getElementById('energy-display').innerText = `${energy.count} / ${MAX_ENERGY}`; }
        function updateEnergyOnLoad() { 
            if (!energy.last) return; 
            const gained = Math.floor((Date.now() - energy.last) / RECHARGE_TIME); 
            if (gained > 0) { energy.count = Math.min(MAX_ENERGY, energy.count + gained); energy.last = (energy.count >= MAX_ENERGY) ? null : energy.last + (gained * RECHARGE_TIME); save(); } 
        }
        function updateTimer() { 
            if (energy.count >= MAX_ENERGY) { document.getElementById('timer-display').innerText = "(MAX)"; return; } 
            const elapsed = Date.now() - energy.last; 
            if (elapsed >= RECHARGE_TIME) { energy.count++; energy.last = Date.now(); save(); updateUI(); } 
            const rem = RECHARGE_TIME - (elapsed % RECHARGE_TIME); 
            const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000).toString().padStart(2,'0'); 
            document.getElementById('timer-display').innerText = `(${m}:${s})`; 
        }
        async function resetData() { if(confirm("ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { localStorage.clear(); if(USER_ID) await db.ref('users/' + USER_ID).update({ inventory: [] }); location.reload(); } }
        function draw() { 
            const total = pool.reduce((s, i) => s + i.chance, 0); 
            let r = Math.random() * total, a = 0; 
            for (const i of pool) { a += i.chance; if (r <= a) return i; } 
            return pool[0]; 
        }
