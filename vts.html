<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roguelike Card Battle - Core Engine</title>
    <style>
        :root {
            --í˜ëª…ë‹¨: #ff4d4d; --ê¸°ë§Œ: #a335ee; --ì‹­ë‹¤êµ¬: #0070dd; --ë…¸ë©€: #44bd32;
        }
        body { 
            background: #05050a; color: white; margin: 0; height: 100vh; 
            font-family: sans-serif; overflow: hidden; touch-action: none; 
        }

        /* --- ìƒë‹¨ UI (ìŠ¤í…Œì´ì§€, HP, ë± ì •ë³´) --- */
        #top-ui { 
            position: absolute; top: 10px; left: 10px; right: 10px; 
            display: flex; justify-content: space-between; z-index: 10;
            pointer-events: none;
        }
        .status-box { background: rgba(0,0,0,0.6); padding: 8px; border-radius: 5px; pointer-events: auto; }
        .hp-bar-bg { width: 150px; height: 12px; background: #333; border-radius: 6px; overflow: hidden; margin-top: 5px; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        /* --- ì „íˆ¬ í•„ë“œ (ë³´ìŠ¤) --- */
        #battle-field { 
            height: 65vh; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; position: relative; 
        }
        #boss-intent { color: #ffd700; font-weight: bold; margin-bottom: 15px; font-size: 1.1rem; text-shadow: 2px 2px 4px #000; }
        #boss-sprite { 
            width: 180px; height: 220px; 
            background: url('https://via.placeholder.com/180x220/222/fff?text=BOSS') center/cover;
            border: 4px solid #fff; border-radius: 20px; box-shadow: 0 0 20px rgba(255,255,255,0.2);
            transition: transform 0.1s, filter 0.1s;
        }
        #boss-sprite.hit { transform: scale(0.9); filter: brightness(3); }

        /* --- ì¹´ë“œ í•¸ë“œ (ìŠ¤í¬ë¡¤ ê°€ëŠ¥) --- */
        #hand-container { 
            position: fixed; bottom: 0; width: 100%; height: 35vh;
            background: rgba(0,0,0,0.85); border-top: 2px solid #444;
            display: flex; align-items: flex-end; padding-bottom: 20px;
            overflow-x: auto; overflow-y: hidden; -webkit-overflow-scrolling: touch;
        }
        .card { 
            width: 110px; height: 160px; flex-shrink: 0; margin: 0 8px;
            background: #1a1a1a; border: 3px solid #fff; border-radius: 12px;
            position: relative; transition: transform 0.1s; cursor: grab;
            user-select: none;
        }
        .card-cost { position: absolute; top: -10px; left: -10px; width: 30px; height: 30px; background: #007bff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid #fff; z-index: 2; }
        .card-img { width: 100%; height: 60%; background: #333; border-radius: 9px 9px 0 0; background-size: cover; }
        .card-info { padding: 5px; font-size: 0.7rem; }
        .card-ability { color: #55efc4; font-size: 0.65rem; display: block; margin-top: 3px; }

        /* --- ì‹œìŠ¤í…œ UI --- */
        #turn-end-btn { 
            position: fixed; right: 20px; bottom: 37vh; 
            padding: 12px 24px; background: #ff4d4d; color: white; border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; z-index: 20;
        }
        #log-msg { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 1.5rem; font-weight: bold; color: #fff; pointer-events: none; opacity: 0; transition: 0.5s; }
    </style>
</head>
<body>

<div id="top-ui">
    <div class="status-box">
        <div>PLAYER HP</div>
        <div class="hp-bar-bg"><div id="p-hp-fill" class="hp-fill" style="background: #2ecc71; width: 100%;"></div></div>
        <div id="p-energy" style="margin-top:5px; color:#00d2ff; font-weight:bold;">âš¡ 3 / 3</div>
    </div>
    <div class="status-box" style="text-align: right;">
        <div>NODE: <span id="node-info">1</span></div>
        <div style="font-size: 0.8rem; color:#aaa;">ë±: <span id="deck-count">0</span> | ë¬´ë¤: <span id="grave-count">0</span></div>
    </div>
</div>

<div id="battle-field">
    <div id="log-msg"></div>
    <div id="boss-intent">ì˜ë„ ë¶„ì„ ì¤‘...</div>
    <div id="boss-sprite"></div>
    <div id="boss-name" style="margin-top:10px; font-weight:bold;">ë³´ìŠ¤ ì´ë¦„</div>
    <div class="hp-bar-bg" style="width: 250px;"><div id="e-hp-fill" class="hp-fill" style="background: #ff4d4d; width: 100%;"></div></div>
</div>

<button id="turn-end-btn" onclick="game.endTurn()">TURN END</button>
<div id="hand-container"></div>

<script>
    // --- ë°ì´í„° (ì™¸ë¶€ JSì—ì„œ ê´€ë¦¬í•  ë‚´ìš©ë“¤) ---
    const CARD_POOL = [
        { name: "í˜ëª… ì¼ê²©", cost: 1, atk: 12, attr: "í˜ëª…ë‹¨", ability: "[íˆ¬ì§€] ì €ì²´ë ¥ ì‹œ í­ë°œ" },
        { name: "ê¸°ë§Œ ì—°ë§‰", cost: 1, atk: 8, attr: "ê¸°ë§Œ", ability: "[êµë€] ì  ì†ì„± êµë€" },
        { name: "ì‹­ë• ëª°ì…", cost: 1, atk: 10, attr: "ì‹­ë‹¤êµ¬", ability: "[ëª°ì…] ì¶”ê°€ ë“œë¡œìš°" },
        { name: "ì •ì„ íƒ€ê²©", cost: 2, atk: 18, attr: "ë…¸ë©€", ability: "[ì •ì„] ì•ˆì •ì ì¸ ë°ë¯¸ì§€" }
    ];

    const BOSS_POOL = [
        { name: "ë¬´í•œ ë°©ì–´ì", hp: 100, attr: "ë…¸ë©€", ai: (b) => { b.defending = true; return "ğŸ›¡ï¸ ë°©ì–´ íƒœì„¸ (í”¼í•´ ë°˜ê°)"; } },
        { name: "ì¹´ë©œë ˆì˜¨", hp: 80, attr: "ê¸°ë§Œ", ai: (b) => { 
            const attrs = ["í˜ëª…ë‹¨", "ê¸°ë§Œ", "ì‹­ë‹¤êµ¬", "ë…¸ë©€"];
            b.attr = attrs[Math.floor(Math.random()*4)];
            return `ğŸŒˆ ì†ì„± ë³€ê²½: ${b.attr}`; 
        }},
        { name: "ë¶„ë…¸í•œ ì„ ë´‰ëŒ€", hp: 120, attr: "í˜ëª…ë‹¨", ai: (b) => { b.dmg = 12; return `ğŸ”¥ ëŒê²© ì¤€ë¹„ (12 DMG)`; } }
    ];

    // --- ê²Œì„ ì—”ì§„ ---
    class CardGame {
        constructor() {
            this.pHP = 50; this.maxPHP = 50; this.energy = 3;
            this.deck = []; this.hand = []; this.grave = [];
            this.node = 1; this.boss = null;
            this.playThreshold = window.innerHeight * 0.55; // í™”ë©´ 55% ìœ„ë¡œ ì˜¬ë¦¬ë©´ ì‚¬ìš©
        }

        init() {
            // 1. ìµœì´ˆ 10ì¥ ë± êµ¬ì„±
            for(let i=0; i<10; i++) this.deck.push({...CARD_POOL[Math.floor(Math.random()*4)]});
            this.spawnBoss();
        }

        spawnBoss() {
            const data = BOSS_POOL[Math.floor(Math.random()*BOSS_POOL.length)];
            this.boss = { ...data, curHp: data.hp, defending: false, dmg: 0 };
            this.energy = 3;
            this.draw(5);
            this.updateUI();
            this.setBossIntent();
        }

        setBossIntent() {
            this.boss.defending = false; this.boss.dmg = 0;
            const msg = this.boss.ai(this.boss);
            document.getElementById('boss-intent').innerText = msg;
            document.getElementById('boss-name').innerText = `${this.boss.name} [${this.boss.attr}]`;
        }

        draw(n) {
            for(let i=0; i<n; i++) {
                if(this.deck.length === 0) {
                    this.deck = [...this.grave].sort(() => Math.random() - 0.5);
                    this.grave = [];
                }
                if(this.hand.length < 10 && this.deck.length > 0) this.hand.push(this.deck.pop());
            }
            this.renderHand();
            this.updateUI();
        }

        renderHand() {
            const container = document.getElementById('hand-container');
            container.innerHTML = '';
            this.hand.forEach((card, idx) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.borderColor = `var(--${card.attr})`;
                el.innerHTML = `
                    <div class="card-cost">${card.cost}</div>
                    <div class="card-img" style="background-color:#333;"></div>
                    <div class="card-info">
                        <b>${card.name}</b><br>ê³µê²©: ${card.atk}
                        <span class="card-ability">${card.ability}</span>
                    </div>
                `;
                this.addDragLogic(el, idx);
                container.appendChild(el);
            });
        }

        addDragLogic(el, idx) {
            let startY, moveY;
            const onStart = (e) => {
                startY = e.touches ? e.touches[0].clientY : e.clientY;
                el.style.zIndex = "100";
            };
            const onMove = (e) => {
                if(!startY) return;
                moveY = e.touches ? e.touches[0].clientY : e.clientY;
                const dy = moveY - startY;
                if(dy < 0) el.style.transform = `translateY(${dy}px) scale(1.1)`;
            };
            const onEnd = (e) => {
                const endY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
                if(startY - endY > 150) { // íŠ¹ì • ë†’ì´ ì´ìƒ ë“œë˜ê·¸ ì‹œ ì‚¬ìš©
                    this.playCard(idx, el);
                } else {
                    el.style.transform = "";
                    el.style.zIndex = "1";
                }
                startY = null;
            };
            el.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);
            el.addEventListener('touchstart', onStart);
            window.addEventListener('touchmove', onMove);
            window.addEventListener('touchend', onEnd);
        }

        playCard(idx, el) {
            const card = this.hand[idx];
            if(this.energy < card.cost) {
                el.style.transform = "";
                this.showLog("ì—ë„ˆì§€ê°€ ë¶€ì¡±í•©ë‹ˆë‹¤!");
                return;
            }

            this.energy -= card.cost;
            let dmg = card.atk;
            if(this.boss.defending) dmg = Math.floor(dmg / 2);
            
            this.boss.curHp -= dmg;
            el.classList.add('throwing');
            
            setTimeout(() => {
                document.getElementById('boss-sprite').classList.add('hit');
                this.grave.push(this.hand.splice(idx, 1)[0]);
                this.updateUI(); this.renderHand();
                setTimeout(() => document.getElementById('boss-sprite').classList.remove('hit'), 100);
                if(this.boss.curHp <= 0) { 
                    this.showLog("VICTORY!"); 
                    this.node++; 
                    setTimeout(() => this.spawnBoss(), 1000); 
                }
            }, 300);
        }

        endTurn() {
            this.pHP -= this.boss.dmg;
            this.showLog(this.boss.dmg > 0 ? `${this.boss.dmg} ë°ë¯¸ì§€ë¥¼ ì…ì—ˆìŠµë‹ˆë‹¤!` : "ë°©ì–´í„´ ì¢…ë£Œ");
            this.energy = 3;
            this.draw(2);
            this.setBossIntent();
            this.updateUI();
            if(this.pHP <= 0) { alert("Game Over"); location.reload(); }
        }

        updateUI() {
            document.getElementById('p-hp-fill').style.width = (this.pHP / this.maxPHP * 100) + "%";
            document.getElementById('e-hp-fill').style.width = Math.max(0, (this.boss.curHp / this.boss.hp * 100)) + "%";
            document.getElementById('p-energy').innerText = `âš¡ ${this.energy} / 3`;
            document.getElementById('deck-count').innerText = this.deck.length;
            document.getElementById('grave-count').innerText = this.grave.length;
            document.getElementById('node-info').innerText = this.node;
        }

        showLog(m) {
            const l = document.getElementById('log-msg');
            l.innerText = m; l.style.opacity = 1;
            setTimeout(() => l.style.opacity = 0, 1500);
        }
    }

    const game = new CardGame();
    game.init();
</script>
</body>
</html>
