<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Card Battle - Attribute System</title>
    <style>
        :root {
            --í˜ëª…ë‹¨: #ff4d4d; --ê¸°ë§Œ: #a335ee; --ì‹­ë‹¤êµ¬: #0070dd; --ë…¸ë©€: #44bd32;
        }

        body {
            background: #05050a; color: white; margin: 0; height: 100vh;
            font-family: 'apple sd gothic neo', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- ì „íˆ¬ êµ¬ì—­ --- */
        #battle-field {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
            position: relative;
        }

        #enemy-sprite {
            width: 150px; height: 200px;
            background: #222 url('images/EX_ì˜¤ë¦¬ì§€ë„.webp') center/cover;
            border: 4px solid var(--ë…¸ë©€); border-radius: 15px;
            transition: transform 0.1s, filter 0.1s;
        }
        #enemy-sprite.hit { transform: scale(0.9) translateY(10px); filter: brightness(2); }

        #enemy-attribute {
            padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 10px;
            border: 2px solid white;
        }

        .hp-ui { width: 250px; text-align: center; margin-bottom: 10px; }
        .hp-bar-bg { width: 100%; height: 15px; background: #333; border-radius: 10px; overflow: hidden; }
        #enemy-hp-fill { width: 100%; height: 100%; background: #ff4d4d; transition: width 0.3s; }

        /* --- ë©”ì‹œì§€ ì•Œë¦¼ (ë°ë¯¸ì§€ ë°°ìœ¨ í‘œì‹œ) --- */
        #log-message {
            position: absolute; top: 20%; font-size: 1.5rem; font-weight: bold;
            text-shadow: 2px 2px 10px #000; color: #ffeb3b; pointer-events: none; opacity: 0;
            transition: opacity 0.5s;
        }

        /* --- í•˜ë‹¨: ì¹´ë“œ í•¸ë“œ (ìŠ¤í¬ë¡¤) --- */
        #hand-wrapper {
            background: rgba(10, 10, 20, 0.95);
            height: 250px; display: flex; align-items: center;
            padding: 0 40px; overflow-x: auto; white-space: nowrap;
        }

        .card {
            display: inline-block; width: 130px; height: 180px;
            margin-right: 15px; border-radius: 10px; border: 3px solid #fff;
            position: relative; cursor: grab; background-size: cover; background-position: center;
            flex-shrink: 0; transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-30px); z-index: 10; }

        .card-attr {
            position: absolute; top: 5px; right: 5px; padding: 2px 6px;
            border-radius: 5px; font-size: 0.7rem; font-weight: bold; color: white;
        }
        .card-cost {
            position: absolute; top: -10px; left: -10px; width: 30px; height: 30px;
            background: #007bff; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; font-weight: bold; border: 2px solid white;
        }
        .card-info {
            position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8);
            padding: 5px; font-size: 0.8rem; border-radius: 0 0 7px 7px;
        }

        /* --- ë²„íŠ¼ ë° UI --- */
        #ui-layer {
            position: absolute; bottom: 260px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box;
        }
        .ui-btn { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        .card.throwing {
            transition: all 0.4s ease-in; transform: translateY(-600px) scale(0) rotate(360deg) !important; opacity: 0;
        }
    </style>
</head>
<body>

<div id="battle-field">
    <div id="log-message">ìƒì„± ìš°ìœ„! 1.5ë°°!</div>
    <div id="enemy-attribute">ì†ì„±: ë…¸ë©€</div>
    <div class="hp-ui">
        <div class="hp-bar-bg"><div id="enemy-hp-fill"></div></div>
    </div>
    <div id="enemy-sprite"></div>
    <div id="energy-display">âš¡ ENERGY: 3 / 3</div>
</div>

<div id="ui-layer">
    <div class="deck-info">ğŸ´ Deck: <span id="deck-count">0</span> | Grave: <span id="grave-count">0</span></div>
    <button id="turn-end-btn" class="ui-btn" onclick="endTurn()">TURN END</button>
</div>

<div id="hand-wrapper"></div>

<script>
    // 1. ì†ì„± ìƒì„±í‘œ ì •ì˜
    const RELATION = {
        "í˜ëª…ë‹¨": { strong: ["ê¸°ë§Œ", "ì‹­ë‹¤êµ¬"], weak: ["ë…¸ë©€"], mult: 1.5 },
        "ê¸°ë§Œ": { strong: ["ë…¸ë©€", "í˜ëª…ë‹¨"], weak: ["ì‹­ë‹¤êµ¬"], mult: 1.5 },
        "ì‹­ë‹¤êµ¬": { strong: ["ë…¸ë©€", "ê¸°ë§Œ"], weak: ["í˜ëª…ë‹¨"], mult: 1.5 },
        "ë…¸ë©€": { strong: ["í˜ëª…ë‹¨"], weak: ["ê¸°ë§Œ", "ì‹­ë‹¤êµ¬"], mult: 2.0 } // ë…¸ë©€ì€ í˜ëª…ë‹¨ì— 2ë°°!
    };

    const CARD_POOL = [
        { name: "ì˜¤ë¦¬ì§€ë„", atk: 15, cost: 2, attr: "í˜ëª…ë‹¨", img: "EX_ì˜¤ë¦¬ì§€ë„.webp" },
        { name: "í˜ëª…ë‹¨ ì •ëª¨", atk: 10, cost: 1, attr: "í˜ëª…ë‹¨", img: "EX_í˜ëª…ë‹¨ì •ëª¨.webp" },
        { name: "1ì°¨ í˜ëª…ë‹¨", atk: 12, cost: 2, attr: "ê¸°ë§Œ", img: "SSR_1ì°¨í˜ëª…ë‹¨.webp" },
        { name: "ë¹ˆí”¼", atk: 8, cost: 1, attr: "ê¸°ë§Œ", img: "SR_ë¹ˆí”¼.webp" },
        { name: "ë¯¸ì†Œ ë¹ˆê³ ", atk: 7, cost: 1, attr: "ì‹­ë‹¤êµ¬", img: "B_ë¯¸ì†Œë¹ˆê³ .webp" },
        { name: "í¸ê³ ", atk: 6, cost: 1, attr: "ë…¸ë©€", img: "R_í¸ê³ .webp" }
    ];

    let energy = 3, enemyHP = 100, maxHP = 100;
    let currentEnemyAttr = "ë…¸ë©€";
    let deck = [], hand = [], graveyard = [];

    function initGame() {
        for(let i=0; i<20; i++) deck.push({...CARD_POOL[Math.floor(Math.random()*CARD_POOL.length)]});
        deck.sort(() => Math.random() - 0.5);
        drawCards(5);
        updateUI();
    }

    function drawCards(count) {
        for(let i=0; i<count; i++) {
            if(deck.length === 0) { deck = [...graveyard]; graveyard = []; deck.sort(() => Math.random() - 0.5); }
            if(hand.length < 10) hand.push(deck.pop());
        }
        renderHand();
    }

    function renderHand() {
        const container = document.getElementById('hand-wrapper');
        container.innerHTML = '';
        hand.forEach((card, i) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.style.backgroundImage = `url('images/${card.img}')`;
            el.style.borderColor = `var(--${card.attr})`;
            el.innerHTML = `
                <div class="card-cost">${card.cost}</div>
                <div class="card-attr" style="background:var(--${card.attr})">${card.attr}</div>
                <div class="card-info"><b>${card.name}</b><br>ATK: ${card.atk}</div>
            `;
            el.onmousedown = (e) => startDrag(e, el, i);
            container.appendChild(el);
        });
    }

    function startDrag(e, el, i) {
        let startY = e.clientY;
        const move = (ev) => { if(ev.clientY - startY < 0) el.style.transform = `translateY(${ev.clientY - startY}px) scale(1.1)`; };
        const end = (ev) => {
            if(startY - ev.clientY > 100) useCard(i, el);
            else el.style.transform = '';
            window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', end);
        };
        window.addEventListener('mousemove', move); window.addEventListener('mouseup', end);
    }

    function useCard(i, el) {
        const card = hand[i];
        if(energy < card.cost) { alert("ì—ë„ˆì§€ ë¶€ì¡±!"); el.style.transform = ''; return; }

        // ìƒì„± ê³„ì‚° ë¡œì§
        let finalDamage = card.atk;
        let message = "";
        if(RELATION[card.attr].strong.includes(currentEnemyAttr)) {
            finalDamage = Math.floor(card.atk * RELATION[card.attr].mult);
            message = `ìƒì„± ìš°ìœ„! ${RELATION[card.attr].mult}ë°°!`;
        } else if(RELATION[card.attr].weak.includes(currentEnemyAttr)) {
            finalDamage = Math.floor(card.atk * 0.7);
            message = `ìƒì„± ì—´ì„¸... 0.7ë°°`;
        }

        energy -= card.cost;
        enemyHP -= finalDamage;
        
        showLog(message);
        el.classList.add('throwing');
        setTimeout(() => {
            document.getElementById('enemy-sprite').classList.add('hit');
            graveyard.push(hand.splice(i, 1)[0]);
            updateUI(); renderHand();
            setTimeout(() => document.getElementById('enemy-sprite').classList.remove('hit'), 150);
        }, 300);
    }

    function showLog(msg) {
        if(!msg) return;
        const log = document.getElementById('log-message');
        log.innerText = msg; log.style.opacity = 1;
        setTimeout(() => log.style.opacity = 0, 1000);
    }

    function endTurn() {
        energy = 3;
        // í„´ ì¢…ë£Œ ì‹œ ì ì˜ ì†ì„±ì´ ëœë¤í•˜ê²Œ ë°”ë€œ (ì „ëµì„±)
        const attrs = Object.keys(RELATION);
        currentEnemyAttr = attrs[Math.floor(Math.random() * attrs.length)];
        drawCards(2);
        updateUI();
    }

    function updateUI() {
        document.getElementById('enemy-hp-fill').style.width = Math.max(0, enemyHP) + "%";
        document.getElementById('energy-display').innerText = `âš¡ ENERGY: ${energy} / 3`;
        document.getElementById('deck-count').innerText = deck.length;
        document.getElementById('grave-count').innerText = graveyard.length;
        const eAttr = document.getElementById('enemy-attribute');
        eAttr.innerText = `ì  ì†ì„±: ${currentEnemyAttr}`;
        eAttr.style.backgroundColor = `var(--${currentEnemyAttr})`;
        if(enemyHP <= 0) alert("ìŠ¹ë¦¬!");
    }

    initGame();
</script>
</body>
</html>
