<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike Card Battle Pro</title>
    <style>
        :root {
            --ex-color: #ff00ff; --ssr-color: #ffcc00; --sr-color: #a335ee;
            --r-color: #0070dd; --basic-color: #ffffff;
        }

        body {
            background: #0f0f1a; /* 더 어두운 우주 느낌 */
            color: white; margin: 0; height: 100vh; overflow: hidden;
            font-family: 'apple sd gothic neo', sans-serif;
            display: flex; flex-direction: column;
        }

        /* --- 상단: 적 정보 (확실히 보이게 수정) --- */
        #battle-field {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            position: relative;
        }

        #enemy-sprite {
            width: 180px; height: 250px;
            background: url('images/EX_오리지널.webp') center/cover;
            border: 5px solid #ff4d4d; border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.3);
            margin-bottom: 20px;
            transition: transform 0.1s, filter 0.1s;
        }

        /* 피격 시 빨갛게 반짝임 */
        #enemy-sprite.hit {
            transform: scale(0.9) translateY(10px);
            filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg);
        }

        .hp-ui { width: 300px; text-align: center; }
        .hp-bar-bg {
            width: 100%; height: 20px; background: #333;
            border-radius: 10px; border: 2px solid #fff; overflow: hidden;
        }
        #enemy-hp-fill {
            width: 100%; height: 100%; background: #ff4d4d;
            transition: width 0.3s ease-out;
        }

        #energy-display {
            margin-top: 15px; font-size: 1.5rem; color: #4db8ff;
            font-weight: bold; text-shadow: 0 0 10px rgba(77, 184, 255, 0.5);
        }

        /* --- 하단: 손패 (부채꼴 정렬 효과 추가) --- */
        #hand-container {
            height: 280px; position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 30px;
        }

        .card-wrapper {
            position: absolute; bottom: 40px;
            transition: transform 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card {
            width: 140px; height: 200px; background-color: #222;
            background-size: cover; background-position: center;
            border: 3px solid var(--basic-color); border-radius: 12px;
            cursor: grab; touch-action: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            position: relative;
        }

        .card[data-grade="EX"] { border-color: var(--ex-color); box-shadow: 0 0 20px var(--ex-color); }
        .card[data-grade="SSR"] { border-color: var(--ssr-color); }

        .card-cost {
            position: absolute; top: -12px; left: -12px;
            background: #007bff; width: 35px; height: 35px;
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; font-weight: bold; border: 2px solid white;
            font-size: 1.2rem;
        }

        /* 투척 애니메이션: 적 방향으로 날아감 */
        .card.throwing {
            transition: all 0.4s ease-in !important;
            transform: translateY(-80vh) scale(0.2) rotate(720deg) !important;
            opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="battle-field">
    <div id="enemy-sprite"></div>
    <div class="hp-ui">
        <div id="enemy-name">BOSS: 혁명단 시초</div>
        <div class="hp-bar-bg"><div id="enemy-hp-fill"></div></div>
        <div id="energy-display">⚡ ENERGY: 3 / 3</div>
    </div>
</div>

<div id="hand-container"></div>

<script>
    const ROGUELIKE_CARD_DB = {
        "EX_오리지널.webp": { name: "오리지널", atk: 25, cost: 2, desc: "치명적인 일격" },
        "SSR_1차혁명단.webp": { name: "1차혁명단", atk: 15, cost: 2, desc: "희생의 일격" },
        "SR_빈피.webp": { name: "빈피", atk: 8, cost: 1, desc: "빠른 공격" },
        "R_편고.webp": { name: "편고", atk: 5, cost: 1, desc: "안정적인 공격" },
        "B_미소빈고.webp": { name: "미소 빈고", atk: 4, cost: 1, desc: "웃으며 때리기" }
    };

    let energy = 3;
    let enemyHP = 100;
    const maxHP = 100;

    function initHand() {
        const container = document.getElementById('hand-container');
        container.innerHTML = ''; // 초기화
        const keys = Object.keys(ROGUELIKE_CARD_DB);
        for(let i=0; i<5; i++) {
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            addCard(randomKey, i);
        }
    }

    function addCard(key, index) {
        const data = ROGUELIKE_CARD_DB[key];
        const wrapper = document.createElement('div');
        wrapper.className = 'card-wrapper';
        
        // 부채꼴 모양 정렬
        const angle = (index - 2) * 10;
        const xPos = (index - 2) * 130;
        const yPos = Math.abs(index - 2) * 10;
        wrapper.style.transform = `translateX(${xPos}px) translateY(${yPos}px) rotate(${angle}deg)`;

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.key = key;
        card.dataset.grade = key.split('_')[0];
        card.style.backgroundImage = `url('images/${key}')`;
        card.innerHTML = `<div class="card-cost">${data.cost}</div>`;

        card.onmousedown = (e) => startDrag(e, card, wrapper);
        card.ontouchstart = (e) => startDrag(e, card, wrapper);

        wrapper.appendChild(card);
        document.getElementById('hand-container').appendChild(wrapper);
    }

    function startDrag(e, card, wrapper) {
        let startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        wrapper.style.zIndex = 1000;
        card.style.transition = 'none';

        function move(e) {
            let currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            let deltaY = currentY - startY;
            if (deltaY > 0) deltaY = 0; // 아래로는 안 내려감
            card.style.transform = `translateY(${deltaY}px) scale(1.1) rotate(0deg)`;
        }

        function end(e) {
            let endY = e.type === 'touchend' ? e.changedTouches[0].clientY : e.clientY;
            if (startY - endY > 150) {
                useCard(card, wrapper);
            } else {
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = '';
                wrapper.style.zIndex = '';
            }
            window.removeEventListener('mousemove', move);
            window.removeEventListener('mouseup', end);
            window.removeEventListener('touchmove', move);
            window.removeEventListener('touchend', end);
        }

        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);
        window.addEventListener('touchmove', move);
        window.addEventListener('touchend', end);
    }

    function useCard(card, wrapper) {
        const data = ROGUELIKE_CARD_DB[card.dataset.key];

        if (energy < data.cost) {
            alert("에너지가 부족합니다!");
            card.style.transform = '';
            return;
        }

        energy -= data.cost;
        enemyHP -= data.atk;
        if (enemyHP < 0) enemyHP = 0;

        // 애니메이션
        card.classList.add('throwing');
        
        setTimeout(() => {
            document.getElementById('enemy-sprite').classList.add('hit');
            updateUI();
            setTimeout(() => document.getElementById('enemy-sprite').classList.remove('hit'), 150);
            
            wrapper.remove();
            addCard(Object.keys(ROGUELIKE_CARD_DB)[Math.floor(Math.random()*5)], 2); // 보충
        }, 300);
    }

    function updateUI() {
        document.getElementById('enemy-hp-fill').style.width = (enemyHP / maxHP * 100) + "%";
        document.getElementById('energy-display').innerText = `⚡ ENERGY: ${energy} / 3`;
        if (enemyHP <= 0) alert("승리!");
    }

    initHand();
    updateUI();
</script>
</body>
</html>
