<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Roguelike Card Battle - Fix & Advanced</title>
    <style>
        :root {
            --í˜ëª…ë‹¨: #ff4d4d; --ê¸°ë§Œ: #a335ee; --ì‹­ë‹¤êµ¬: #0070dd; --ë…¸ë©€: #44bd32;
        }

        body {
            background: #05050a; color: white; margin: 0; height: 100vh;
            font-family: 'apple sd gothic neo', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- í™”ë©´ ì „í™˜ --- */
        .screen { display: none; height: 100vh; flex-direction: column; }
        .active { display: flex; }

        /* --- ì „íˆ¬ êµ¬ì—­ (ìƒë‹¨ ë ˆì´ì•„ì›ƒ ê°€ë¦¼ ë°©ì§€) --- */
        #battle-field {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; /* ìœ„ìª½ë¶€í„° ë°°ì¹˜ */
            padding-top: 40px;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1a);
            position: relative;
        }

        #enemy-intent {
            background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px;
            margin-bottom: 15px; border: 2px solid gold; color: gold; font-weight: bold;
            font-size: 0.9rem; z-index: 5;
        }

        #enemy-sprite {
            width: 130px; height: 160px;
            background: #222 url('images/EX_ì˜¤ë¦¬ì§€ë„.webp') center/cover;
            border: 3px solid white; border-radius: 15px;
            transition: transform 0.1s, filter 0.1s;
        }
        #enemy-sprite.hit { transform: scale(0.9) translateY(10px); filter: brightness(2); }

        /* --- ìƒíƒœ UI --- */
        #player-stats {
            position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7);
            padding: 10px; border-radius: 10px; border-left: 5px solid #2ecc71; z-index: 10;
        }
        .hp-bar { width: 180px; height: 12px; background: #333; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        /* --- ë©”ì‹œì§€ ì•Œë¦¼ --- */
        #log-message {
            position: absolute; top: 30%; font-size: 1.5rem; font-weight: bold;
            text-shadow: 2px 2px 10px #000; color: #ffeb3b; pointer-events: none; opacity: 0; z-index: 20;
        }

        /* --- í•˜ë‹¨ ì»¨íŠ¸ë¡¤ & í•¸ë“œ --- */
        #ui-layer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 30px; background: rgba(0,0,0,0.8); border-top: 1px solid #333;
        }

        #hand-wrapper {
            background: rgba(10, 10, 20, 0.95);
            height: 240px; display: flex; align-items: center;
            padding: 0 40px; overflow-x: auto; white-space: nowrap; scroll-behavior: smooth;
        }

        .card {
            display: inline-block; width: 120px; height: 170px;
            margin-right: 15px; border-radius: 10px; border: 3px solid #fff;
            position: relative; cursor: grab; background-size: cover; background-position: center;
            flex-shrink: 0; transition: transform 0.2s; background-color: #333;
        }
        .card:hover { transform: translateY(-20px); z-index: 10; }
        .card.throwing {
            transition: all 0.4s ease-in !important;
            transform: translateY(-600px) scale(0) rotate(360deg) !important;
            opacity: 0;
        }

        .card-attr { position: absolute; top: 5px; right: 5px; padding: 2px 6px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        .card-cost { position: absolute; top: -10px; left: -10px; width: 28px; height: 28px; background: #007bff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid white; }
        .card-info { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 5px; font-size: 0.75rem; border-radius: 0 0 7px 7px; box-sizing: border-box; }

        /* --- ë³´ìƒ í™”ë©´ --- */
        #reward-screen { background: #000; align-items: center; justify-content: center; text-align: center; }
        .reward-container { display: flex; gap: 20px; margin-top: 30px; }

        .ui-btn { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .ui-btn:disabled { background: #555; }
    </style>
</head>
<body>

<div id="battle-screen" class="screen active">
    <div id="player-stats">
        <div style="font-size:0.8rem; color:#aaa;">STAGE <span id="ui-stage">1</span> / 10</div>
        <div style="font-weight:bold;">PLAYER HP</div>
        <div class="hp-bar"><div id="player-hp-fill" class="hp-fill" style="background: #2ecc71; width: 100%;"></div></div>
        <div id="energy-display" style="margin-top:5px; font-weight:bold;">âš¡ 3 / 3</div>
    </div>

    <div id="battle-field">
        <div id="log-message"></div>
        <div id="enemy-intent">ì˜ë„ ì½ëŠ” ì¤‘...</div>
        <div id="enemy-sprite"></div>
        <div class="hp-ui" style="width: 200px; margin-top:10px;">
            <div style="text-align:center; font-size:0.8rem; margin-bottom:3px;">ENEMY: <span id="enemy-attr-text">ë…¸ë©€</span></div>
            <div class="hp-bar"><div id="enemy-hp-fill" class="hp-fill" style="background: #ff4d4d; width: 100%;"></div></div>
        </div>
    </div>

    <div id="ui-layer">
        <div style="font-size:0.9rem;">ğŸ´ Deck: <span id="deck-count">0</span> | Grave: <span id="grave-count">0</span></div>
        <button id="turn-end-btn" class="ui-btn" onclick="endPlayerTurn()">TURN END</button>
    </div>
    
    <div id="hand-wrapper"></div>
</div>

<div id="reward-screen" class="screen">
    <h1 style="color:gold;">STAGE CLEAR!</h1>
    <p>ë±ì— ì¶”ê°€í•  ì¹´ë“œë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
    <div id="reward-cards" class="reward-container"></div>
</div>

<script>
    const RELATION = {
        "í˜ëª…ë‹¨": { strong: ["ê¸°ë§Œ", "ì‹­ë‹¤êµ¬"], weak: ["ë…¸ë©€"], mult: 1.5 },
        "ê¸°ë§Œ": { strong: ["ë…¸ë©€", "í˜ëª…ë‹¨"], weak: ["ì‹­ë‹¤êµ¬"], mult: 1.5 },
        "ì‹­ë‹¤êµ¬": { strong: ["ë…¸ë©€", "ê¸°ë§Œ"], weak: ["í˜ëª…ë‹¨"], mult: 1.5 },
        "ë…¸ë©€": { strong: ["í˜ëª…ë‹¨"], weak: ["ê¸°ë§Œ", "ì‹­ë‹¤êµ¬"], mult: 2.0 }
    };

    const CARD_POOL = [
        { name: "í˜ëª… ì¼ê²©", atk: 15, cost: 2, attr: "í˜ëª…ë‹¨", img: "EX_ì˜¤ë¦¬ì§€ë„.webp" },
        { name: "ê¸°ë§Œ ì „ìˆ ", atk: 10, cost: 1, attr: "ê¸°ë§Œ", img: "SR_ë¹ˆí”¼.webp" },
        { name: "ì˜¤íƒ€ì¿  ëª°ì…", atk: 12, cost: 1, attr: "ì‹­ë‹¤êµ¬", img: "B_ë¯¸ì†Œë¹ˆê³ .webp" },
        { name: "ì •ì„ ìˆ˜ë¹„", atk: 8, cost: 1, attr: "ë…¸ë©€", img: "R_í¸ê³ .webp" }
    ];

    let player = { hp: 50, maxHp: 50, energy: 3, deck: [], hand: [], grave: [], stage: 1 };
    let enemy = { hp: 30, maxHp: 30, intent: { type: 'attack', value: 8 }, attr: 'ë…¸ë©€' };
    let isPlayerTurn = true;

    function initGame() {
        for(let i=0; i<12; i++) player.deck.push({...CARD_POOL[Math.floor(Math.random()*CARD_POOL.length)]});
        player.deck.sort(() => Math.random() - 0.5);
        startBattle();
    }

    function startBattle() {
        enemy.maxHp = 20 + (player.stage * 15);
        enemy.hp = enemy.maxHp;
        enemy.attr = Object.keys(RELATION)[Math.floor(Math.random()*4)];
        player.energy = 3;
        player.hand = [];
        player.grave = [];
        drawCards(5);
        setEnemyIntent();
        updateUI();
    }

    function setEnemyIntent() {
        const type = Math.random() > 0.3 ? 'attack' : 'defend';
        const value = 5 + (player.stage * 3);
        enemy.intent = { type, value };
        document.getElementById('enemy-intent').innerText = 
            type === 'attack' ? `âš ï¸ ë‹¤ìŒ í–‰ë™: ê³µê²© (${value} DMG)` : `ğŸ›¡ï¸ ë‹¤ìŒ í–‰ë™: ë°©ì–´ ì¤€ë¹„`;
    }

    // --- ë“œë˜ê·¸ ë¡œì§ ë³µêµ¬ ---
    function renderHand() {
        const container = document.getElementById('hand-wrapper');
        container.innerHTML = '';
        player.hand.forEach((card, i) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.style.backgroundImage = `url('images/${card.img}')`;
            el.style.borderColor = `var(--${card.attr})`;
            el.innerHTML = `
                <div class="card-cost">${card.cost}</div>
                <div class="card-attr" style="background:var(--${card.attr})">${card.attr}</div>
                <div class="card-info"><b>${card.name}</b><br>ATK: ${card.atk}</div>
            `;
            el.onmousedown = (e) => startDrag(e, el, i);
            container.appendChild(el);
        });
    }

    function startDrag(e, el, i) {
        if(!isPlayerTurn) return;
        let startY = e.clientY;
        const move = (ev) => {
            let deltaY = ev.clientY - startY;
            if(deltaY < 0) el.style.transform = `translateY(${deltaY}px) scale(1.1)`;
        };
        const end = (ev) => {
            if(startY - ev.clientY > 100) useCard(i, el);
            else el.style.transform = '';
            window.removeEventListener('mousemove', move);
            window.removeEventListener('mouseup', end);
        };
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', end);
    }

    function useCard(i, el) {
        const card = player.hand[i];
        if(player.energy < card.cost) { el.style.transform = ''; return; }

        player.energy -= card.cost;
        let finalDmg = card.atk;
        let msg = "";
        if(RELATION[card.attr].strong.includes(enemy.attr)) {
            finalDmg = Math.floor(card.atk * RELATION[card.attr].mult);
            msg = `ìƒì„± ìš°ìœ„! ${RELATION[card.attr].mult}ë°°!`;
        }

        enemy.hp -= finalDmg;
        showLog(msg);
        el.classList.add('throwing');

        setTimeout(() => {
            document.getElementById('enemy-sprite').classList.add('hit');
            player.grave.push(player.hand.splice(i, 1)[0]);
            updateUI();
            renderHand();
            setTimeout(() => document.getElementById('enemy-sprite').classList.remove('hit'), 150);
            if(enemy.hp <= 0) setTimeout(showReward, 500);
        }, 300);
    }

    function endPlayerTurn() {
        if(!isPlayerTurn) return;
        isPlayerTurn = false;
        document.getElementById('turn-end-btn').disabled = true;

        setTimeout(() => {
            if(enemy.hp > 0) {
                if(enemy.intent.type === 'attack') {
                    player.hp -= enemy.intent.value;
                    showLog(`ì ì˜ ê³µê²©! -${enemy.intent.value} HP`);
                }
                updateUI();
                if(player.hp <= 0) { alert("íŒ¨ë°°í•˜ì˜€ìŠµë‹ˆë‹¤..."); location.reload(); return; }
            }
            
            // ë‹¤ì‹œ ë‚´ í„´
            isPlayerTurn = true;
            player.energy = 3;
            drawCards(2);
            setEnemyIntent();
            document.getElementById('turn-end-btn').disabled = false;
            updateUI();
        }, 1000);
    }

    function showReward() {
        document.getElementById('battle-screen').classList.remove('active');
        document.getElementById('reward-screen').classList.add('active');
        const container = document.getElementById('reward-cards');
        container.innerHTML = '';
        for(let i=0; i<3; i++) {
            const card = CARD_POOL[Math.floor(Math.random()*CARD_POOL.length)];
            const div = document.createElement('div');
            div.className = 'card';
            div.style.backgroundImage = `url('images/${card.img}')`;
            div.innerHTML = `<div class="card-attr" style="background:var(--${card.attr})">${card.attr}</div><div class="card-info"><b>${card.name}</b></div>`;
            div.onclick = () => {
                player.deck.push(card);
                player.stage++;
                document.getElementById('reward-screen').classList.remove('active');
                document.getElementById('battle-screen').classList.add('active');
                startBattle();
            };
            container.appendChild(div);
        }
    }

    function showLog(msg) {
        if(!msg) return;
        const log = document.getElementById('log-message');
        log.innerText = msg; log.style.opacity = 1;
        setTimeout(() => log.style.opacity = 0, 1000);
    }

    function drawCards(count) {
        for(let i=0; i<count; i++) {
            if(player.deck.length === 0) {
                if(player.grave.length === 0) break;
                player.deck = [...player.grave];
                player.grave = [];
                player.deck.sort(() => Math.random() - 0.5);
            }
            if(player.hand.length < 10) player.hand.push(player.deck.pop());
        }
        renderHand();
    }

    function updateUI() {
        document.getElementById('player-hp-fill').style.width = (player.hp / player.maxHp * 100) + "%";
        document.getElementById('enemy-hp-fill').style.width = Math.max(0, (enemy.hp / enemy.maxHp * 100)) + "%";
        document.getElementById('energy-display').innerText = `âš¡ ${player.energy} / 3`;
        document.getElementById('ui-stage').innerText = player.stage;
        document.getElementById('deck-count').innerText = player.deck.length;
        document.getElementById('grave-count').innerText = player.grave.length;
        document.getElementById('enemy-attr-text').innerText = enemy.attr;
        document.getElementById('enemy-attr-text').style.color = `var(--${enemy.attr})`;
    }

    initGame();
</script>
</body>
</html>
