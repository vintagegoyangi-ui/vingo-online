<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINGO EFFECT ENGINE TEST</title>
    <link rel="stylesheet" href="cardeffect.css">
    <style>
        body { background: #050505; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { width: 300px; height: 420px; }
        
        /* [중요] 엔진이 요구하는 기본 규격 강제 설정 */
        .card { width: 100%; height: 100%; }
        .card__front, .card__back { 
            position: absolute; inset: 0; 
            border-radius: 18px; overflow: hidden; 
            backface-visibility: hidden; 
        }
        .card__back { transform: rotateY(180deg); }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="target-card" data-rarity="rare holo vmax">
            <div class="card__translater">
                <div class="card__rotator">
                    <div class="card__front">
                        <div style="width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center;">
                            <img src="images/a.webp" style="width:90%; height:auto;" onerror="this.src='https://via.placeholder.com/300x420?text=a.webp+Missing'">
                        </div>
                        <div class="card__shine"></div>
                        <div class="card__glare"></div>
                    </div>
                    <div class="card__back">
                        <img src="images/card_back.webp" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('target-card');

        // 4. CSS 엔진에 마우스 좌표 전달 (핵심 로직)
        const handleMove = (e) => {
            const rect = card.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            const px = (x / rect.width) * 100;
            const py = (y / rect.height) * 100;

            card.classList.add('active', 'interacting');
            
            // cardeffect.css 내부의 변수들과 1:1 매칭
            card.style.setProperty('--mx', `${px}%`);
            card.style.setProperty('--my', `${py}%`);
            card.style.setProperty('--posx', `${px}%`);
            card.style.setProperty('--posy', `${py}%`);
            card.style.setProperty('--o', '1');
            
            // 3D 회전각 계산
            card.style.setProperty('--rx', `${(x / rect.width - 0.5) * 50}deg`);
            card.style.setProperty('--ry', `${(y / rect.height - 0.5) * -50}deg`);
        };

        const handleEnd = () => {
            card.classList.remove('active', 'interacting');
            card.style.setProperty('--o', '0');
            card.style.setProperty('--rx', '0deg');
            card.style.setProperty('--ry', '0deg');
        };

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => handleMove(e.touches[0]));
        window.addEventListener('mouseleave', handleEnd);
    </script>
</body>
</html>
