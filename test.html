<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINGO ENGINE TEST: ORIGINAL CSS</title>
    <link rel="stylesheet" href="cardeffect.css">
    <style>
        body { background: #050505; color: white; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; margin: 0; }
        
        /* CSS 엔진이 카드의 크기를 0으로 잡는 현상을 방지하기 위한 최소한의 틀 */
        .container { 
            width: 300px; 
            height: 420px; 
            position: relative;
            perspective: 1200px;
        }

        /* cardeffect.css와 연동되는 기본 규격 */
        .card { 
            width: 100% !important; 
            height: 100% !important; 
            display: block !important;
        }
    </style>
</head>
<body>

    <h1 style="color:#ffdf00; font-style: italic;">ORIGINAL CSS ENGINE TEST</h1>

    <div class="container">
        <div class="card" id="test-card" data-rarity="rare holo vmax">
            <div class="card__translater">
                <div class="card__rotator">
                    <div class="card__front">
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000;">
                            <img src="images/a.webp" style="width:90%; height:auto;" onerror="this.src='https://dummyimage.com/280x410/333/fff&text=a.webp+NotFound'">
                        </div>
                        <div class="card__shine"></div>
                        <div class="card__glare"></div>
                    </div>
                    <div class="card__back">
                        <img src="images/card_back.webp" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('test-card');

        const move = (e) => {
            const rect = card.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            // cardeffect.css 11행~25행에 정의된 CSS 변수들에 값 주입
            const px = (x / rect.width) * 100;
            const py = (y / rect.height) * 100;

            card.classList.add('active', 'interacting');
            
            // 엔진이 계산에 사용하는 변수들
            card.style.setProperty('--mx', `${px}%`);
            card.style.setProperty('--my', `${py}%`);
            card.style.setProperty('--posx', `${px}%`);
            card.style.setProperty('--posy', `${py}%`);
            card.style.setProperty('--o', '1');
            
            // 3D 회전 변수 (rx, ry)
            card.style.setProperty('--rx', `${(x / rect.width - 0.5) * 50}deg`);
            card.style.setProperty('--ry', `${(y / rect.height - 0.5) * -50}deg`);
            
            // 광택 계산용 변수 (hyp)
            const hyp = Math.sqrt(Math.pow(x - rect.width/2, 2) + Math.pow(y - rect.height/2, 2)) / (rect.width/2);
            card.style.setProperty('--hyp', hyp);
        };

        const end = () => {
            card.classList.remove('active', 'interacting');
            card.style.setProperty('--o', '0');
            card.style.setProperty('--rx', '0deg');
            card.style.setProperty('--ry', '0deg');
        };

        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive: false});
        window.addEventListener('mouseleave', end);
        window.addEventListener('touchend', end);
    </script>
</body>
</html>
